  <style>
    /* NOTE: The new Hero component below uses Tailwind for styling, 
       but keeping this custom CSS block intact as per the request. */
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
    /* --- CSS for Marquee Logo Animation --- */
    .marquee-left {
      animation: marquee-left 25s linear infinite; /* Moves Left (Enter from Right) */
      display: flex;
      white-space: nowrap;
      width: max-content;
    }
    .marquee-right {
      animation: marquee-right 25s linear infinite; /* Moves Right (Enter from Left) */
      display: flex;
      white-space: nowrap;
      width: max-content;
    }

    /* Moves content left (0% to -50%) */
    @keyframes marquee-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); } 
    }
    /* Moves content right (-50% to 0%) */
    @keyframes marquee-right {
      0% { transform: translateX(-50%); } 
      100% { transform: translateX(0%); } 
    }
  </style>
</head>

const POSTerminalsSection = () => {
  const terminalImages = [
    "resources/sample_product.png",
    "resources/sample_product2.png",
    // You can add more images here!
  ];

  // 1. State to manage the index of the current image
  const [currentImageIndex, setCurrentImageIndex] = React.useState(0);
  
  // Total number of images
  const numImages = terminalImages.length;

  // 2. useEffect to handle the auto-advancing slideshow
  React.useEffect(() => {
    // Set up the interval timer
    const interval = setInterval(() => {
      // Advance to the next image, wrapping around to 0 if it's the last one
      setCurrentImageIndex((prevIndex) => (prevIndex + 1) % numImages);
    }, 4000); // Auto-advance every 4 seconds (4000 milliseconds)

    // Clean up the interval when the component unmounts or dependencies change
    return () => clearInterval(interval);
  }, [numImages]); // Re-run effect only if numImages changes

  // Function to handle dot clicks
  const handleDotClick = (index) => {
    setCurrentImageIndex(index);
  };
  
  // Get the current image source
  const currentImage = terminalImages[currentImageIndex];

  return (
    // Section container with padding and a light background
    <section className="py-16 bg-white">
      <div className="container mx-auto px-4">
        <div className="flex flex-col lg:flex-row gap-12 items-center">
          
          {/* LEFT SIDE: Description and Details */}
          <div className="w-full lg:w-1/2 space-y-6 text-center lg:text-left">
            
            <h2 className="text-4xl font-extrabold text-gray-900">
              Point-of-Sale (POS) Terminals
            </h2>
            
            <p className="text-lg text-gray-600">
              Accept Visa, Mastercard, American Express, JCB, UnionPay, and BancNet card payments. Our POS terminals also allow you to accept payments via QR code.
            </p>
            
            {/* Key Features List */}
            <ul className="space-y-3 text-lg text-gray-700 list-disc list-inside lg:pl-4">
              <li className="flex items-start">
                <span className="text-red-500 font-bold mr-2">&bull;</span>
                Capable of Electronic Cash Register (ECR) Integration
              </li>
              <li className="flex items-start">
                <span className="text-red-500 font-bold mr-2">&bull;</span>
                EMV Certified for secure chip card processing
              </li>
              <li className="flex items-start">
                <span className="text-red-500 font-bold mr-2">&bull;</span>
                Fully enabled for Contactless Payments (NFC)
              </li>
            </ul>

            <div className="pt-4">
              <button className="px-8 py-3 text-lg font-semibold rounded-full shadow-lg transition duration-300 ease-in-out bg-red-500 hover:bg-red-600 text-white transform hover:scale-[1.03]">
                View All POS Terminals
              </button>
            </div>
          </div>
          
          {/* RIGHT SIDE: Slideshow/Image Display */}
          <div className="w-full lg:w-1/2 flex flex-col items-center p-4">
            <div className="w-full max-w-xl h-[450px] bg-gray-100 rounded-xl flex items-center justify-center shadow-2xl overflow-hidden relative">
              {/* Image with simple transition for a smooth switch */}
              <img 
                key={currentImageIndex} // Key forces re-render/transition when index changes
                src={currentImage} 
                alt="POS Terminal" 
                className="w-full h-full object-contain p-4 transition-opacity duration-700 ease-in-out" 
              />
            </div>

            {/* Navigation Dots */}
            <div className="flex justify-center space-x-2 mt-4">
              {terminalImages.map((_, index) => (
                <button
                  key={index}
                  onClick={() => handleDotClick(index)}
                  className={`h-3 w-3 rounded-full transition-all duration-300 ${
                    index === currentImageIndex 
                      ? 'bg-red-500 w-6' // Active dot is wider and red
                      : 'bg-gray-300 hover:bg-red-300' // Inactive dot is gray
                  }`}
                  aria-label={`Go to terminal slide ${index + 1}`}
                />
              ))}
            </div>
          </div>

        </div>
      </div>
    </section>
  );
};
