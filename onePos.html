<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Agency</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }

    /* New CSS for the slideshow transition */
    @keyframes slide-right {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slide-left {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slide-left {
      animation: slide-left 0.5s ease-out forwards;
    }

    .animate-slide-right {
      animation: slide-right 0.5s ease-out forwards;
    }
    
    /* New CSS for the card flip effect */
    .transform-style-3d {
        transform-style: preserve-3d;
    }
    .backface-hidden {
        backface-visibility: hidden;
    }
    .rotate-y-180 {
        transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const navItems = [
      { name: "Home", href: "homePage.html", dropdown: false },
      {
        name: "Solutions",
        href: "solutions.html",
        dropdown: true,
        items: [
          { name: "One POS", href: "onePos.html" },
          { name: "Mobile", href: "#dummy2" }
        ]
      },
      { name: "Pricing", href: "pricing.html", dropdown: false },
      { name: "About Us", href: "about.html", dropdown: false }
    ];

    const DropdownItem = ({ name, items, href, isShrunk }) => {
    const [isOpen, setIsOpen] = useState(false);

    const navItemClasses = isShrunk
        ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
        : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

    return (
        <div
            className="relative group"
            onMouseEnter={() => setIsOpen(true)}
            onMouseLeave={() => setIsOpen(false)}
        >
            <a
                href={href}
                className={`${navItemClasses} flex items-center space-x-1 p-2`}
            >
                <span>{name}</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                    className={`h-3 w-3 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
            </a>

            <div className={`absolute top-full left-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-top
                ${isOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                {items.map((sub, index) => (
                    <a
                        key={index}
                        href={sub.href}
                        className="block px-4 py-2 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors duration-200"
                    >
                        {sub.name}
                    </a>
                ))}
            </div>
        </div>
    );
};

    const Navbar = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      const [isShrunk, setIsShrunk] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsShrunk(window.scrollY > 50);
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      const navbarClasses = `
        fixed top-0 left-0 w-full z-50 shadow-lg
        transition-all duration-300
        ${isShrunk ? 'bg-red-500 text-white py-2' : 'bg-white text-gray-800 py-4'}
      `;

      const navItemClasses = isShrunk
        ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
        : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

      const logoClasses = `transition-all duration-300 ${isShrunk ? 'h-8' : 'h-10'}`;
      const contactButtonClasses = `
        font-bold py-2 px-4 rounded-full transition-all duration-300
        ${isShrunk
          ? 'bg-white text-red-500 hover:bg-gray-200'
          : 'bg-red-500 text-white hover:bg-red-600'}
      `;

      return (
        <nav className={navbarClasses}>
          <div className="container mx-auto flex items-center justify-between">
            <div className="flex items-center space-x-4">
              <img
                src={isShrunk ? "resources/castlesalt.png" : "resources/logocastles.png"}
                onError="this.onerror=null;this.src='https://placehold.co/100x40/ffffff/000000?text=Logo';"
                alt="Castles Logo"
                className={logoClasses}
              />
            </div>
            <div className="hidden lg:flex flex-1 justify-center items-center space-x-8">
              {navItems.map((item, index) =>
                item.dropdown ? (
                  <DropdownItem key={index} name={item.name} items={item.items} href={item.href} isShrunk={isShrunk} />
                ) : (
                  <a key={index} href={item.href} className={navItemClasses}>{item.name}</a>
                )
              )}
            </div>
            <div className="flex items-center space-x-4">
              <div className="hidden lg:flex">
                <a href="contacts.html" className={contactButtonClasses}>Contact Us</a>
              </div>
              <div className="lg:hidden">
                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                  <svg className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          {isMobileMenuOpen && (
            <div className="lg:hidden mt-4 space-y-2">
              <a href="contacts.html"
                 className="block p-2 font-bold rounded-md text-sm text-center bg-red-500 text-white hover:bg-red-600 transition-colors">
                 Contact Us
              </a>
              {navItems.map((item, index) =>
                item.dropdown ? (
                  <DropdownItem key={index} name={item.name} items={item.items} isShrunk={isShrunk} />
                ) : (
                  <a key={index} href={item.href}
                     className="block p-2 text-gray-800 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200 text-sm">
                    {item.name}
                  </a>
                )
              )}
            </div>
          )}
        </nav>
      );
    };

    const Hero = () => (
  <section className="relative overflow-hidden h-[500px] flex hero-container items-center justify-center">
    <div className="relative z-20 text-white px-8 py-16">
      <div className="space-y-6 max-w-2xl text-center">
        <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">Castles OnePOS</h1>
        <p className="text-base sm:text-lg text-white">
        The standard choice for digital face-to-face payments.
        </p>
          <div className="flex justify-center lg:justify-start">
              <a href="contacts.html"
                 className="bg-white text-red-500 font-bold px-6 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-sm sm:text-base inline-flex items-center">
                 Contact Sales &rarr;
              </a>
          </div>
      </div>
    </div>
  </section>
);

const AboutPOS = () => (
  <section className="bg-white py-20">
    <div className="container mx-auto px-6 max-w-6xl flex flex-col lg:flex-row items-center gap-12">
      <div className="text-center lg:text-left lg:w-1/2">
        <p className="text-sm font-bold text-gray-400 uppercase mb-2">About OnePOS</p>
        <h3 className="text-3xl sm:text-4xl font-bold text-red-500 mb-6">
            All-in-One Payment Solutions.
        </h3>
        <p className="text-gray-600 text-lg mb-12">
          Our Point of Sale solutions are designed to empower businesses of all sizes with seamless,
          secure, and scalable payment technology. From small shops to enterprise retailers,
          our systems adapt to your workflow.
        </p>

        {/* New Text and Logos Section */}
        <div className="text-center lg:text-left mt-12">
          <p className="text-gray-600 text-lg mb-6">
            OnePOS accepts credit/debit card and e-wallet payments.
          </p>
          <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4">
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa"  className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa" className="h-12 w-auto object-contain" />
            <img src="resources/logo_metrob.png" alt="Visa"  className="h-12 w-auto object-contain" />
          </div>
        </div>
      </div>
      <div className="lg:w-1/2">
        <img
          src="resources/people.png"
          alt="POS System"
          className="w-full h-auto object-contain"
        />
      </div>
    </div>
  </section>
);

const WhyOnePOS = () => {
  const [flippedCards, setFlippedCards] = useState({});

  const features = [
    { title: "Unmatched Security", description: "With PCI-certified hardware and advanced encryption, OnePOS keeps your transactions and customer data safe." },
    { title: "Flexible and Adaptable", description: "Our terminals support all major payment methods, from traditional cards to mobile wallets and QR codes." },
    { title: "Seamless Integration", description: "Easily connect to your existing systems with our developer-friendly APIs and comprehensive documentation." },
    { title: "Robust Performance", description: "Experience fast, reliable processing speeds that minimize wait times and improve customer satisfaction." },
    { title: "Global Reach", description: "OnePOS is designed for global markets, with support for multiple currencies and international standards." },
    { title: "User-Friendly Design", description: "Intuitive interfaces and clear displays make training staff simple and reduce operational errors." }
  ];

  const handleFlip = (index) => {
    setFlippedCards(prevState => ({
      ...prevState,
      [index]: !prevState[index]
    }));
  };

  return (
    <section className="py-20 bg-gray-100">
      <div className="container mx-auto px-6 max-w-6xl">
        <h2 className="text-3xl sm:text-4xl font-bold text-center text-red-500 mb-12">Why Choose OnePOS?</h2>
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          {features.map((feature, index) => (
            <div
              key={index}
              onClick={() => handleFlip(index)}
              className={`relative bg-white p-6 rounded-2xl shadow-lg cursor-pointer transform-style-3d transition-transform duration-500
                ${flippedCards[index] ? 'rotate-y-180' : ''} h-[250px]`}
            >
              {/* Card Front */}
              <div className="absolute inset-0 flex flex-col items-center justify-center backface-hidden px-4">
                <img src="https://placehold.co/40x40/cccccc/333333?text=Icon" alt="icon" className="mb-4" />
                <h3 className="text-xl font-semibold text-red-500 text-center mb-2">{feature.title}</h3>
              </div>
              {/* Card Back */}
              <div className="absolute inset-0 p-6 flex flex-col items-center justify-center backface-hidden rotate-y-180">
                <p className="text-gray-600 text-center">{feature.description}</p>
              </div>
            </div>
          ))}
        </div>
      </div>
    </section>
  );
};

const TerminalModels = () => {
    const [selectedModel, setSelectedModel] = useState('OnePOS A');
    const [currentImageIndex, setCurrentImageIndex] = useState(0);

    const modelsData = {
        'OnePOS A': {
        description: "Our flagship terminal, offering a sleek design with all-in-one functionality for a premium customer experience.",
        images: [
            "resources/front.png",
            "resources/back.png",
            "resources/front.png"
        ]
        },
        'OnePOS B': {
        description: "A compact and portable model, perfect for mobile businesses and transactions on the go. Durable and long-lasting.",
        images: [
            "resources/front.png",
            "resources/back.png",
            "resources/front.png"
        ]
        },
        'OnePOS C': {
        description: "Designed for high-volume environments, this model features a robust build and high-speed processing for minimal queues.",
        images: [
            "resources/front.png",
            "resources/back.png",
            "resources/front.png"
        ]
        }
    };

    const handleModelClick = (modelName) => {
        setSelectedModel(modelName);
        setCurrentImageIndex(0);
    };

    const handleDotClick = (index) => {
        setCurrentImageIndex(index);
    };

    const selectedModelData = modelsData[selectedModel];

    return (
        <section className="py-20 bg-white-100">
          <div className="container mx-auto px-6 max-w-7xl">
            <p className="text-sm font-bold text-gray-400 uppercase text-center mb-2">Our Terminal Models</p>
            <h2 className="text-3xl sm:text-4xl font-bold text-red-500 text-center mb-12">
                Find the Perfect Device for Your Business.
            </h2>
            
            <div className="flex flex-wrap justify-center space-x-2 sm:space-x-4 mb-8">
            {Object.keys(modelsData).map((modelName, index) => (
                <button
                key={index}
                onClick={() => handleModelClick(modelName)}
                className={`px-6 py-2 rounded-full font-semibold transition-all duration-300
                    ${selectedModel === modelName ? 'bg-red-500 text-white shadow-lg' : 'bg-white text-gray-800 hover:bg-gray-200'}`}
                >
                {modelName}
                </button>
            ))}
            </div>

            {selectedModelData && (
            <div className="animate-fade-in-up text-center">
                <div className="relative mx-auto w-full overflow-hidden">
                <div
                    className="flex transition-transform duration-500 ease-in-out"
                    style={{ transform: `translateX(-${currentImageIndex * 100}%)` }}
                >
                    {selectedModelData.images.map((imgSrc, index) => (
                    <img
                        key={index}
                        src={imgSrc}
                        alt={`${selectedModel} - Part ${index + 1}`}
                        className="w-full flex-shrink-0"
                    />
                    ))}
                </div>
                </div>
                
                <div className="flex justify-center space-x-2 mb-4 mt-4">
                {selectedModelData.images.map((_, index) => (
                    <button
                    key={index}
                    onClick={() => handleDotClick(index)}
                    className={`w-3 h-3 rounded-full transition-colors duration-200
                        ${currentImageIndex === index ? 'bg-red-500' : 'bg-gray-400 hover:bg-gray-500'}`}
                    aria-label={`Show image ${index + 1}`}
                    />
                ))}
                </div>

                <a href="#" className="bg-red-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-red-600 transition-colors duration-300">
                Download Full Specs
                </a>
            </div>
            )}
        </div>
        </section>
    );
    };

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <AboutPOS />
        <WhyOnePOS />
        <TerminalModels />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
