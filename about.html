<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castles Technology Philippines</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>

  <style>
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }

    /* Card fade-in and slide-up animation */
    @keyframes fadeInSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .card-animation {
        opacity: 0;
    }
    
    .card-animation.is-visible {
        animation: fadeInSlideUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div id="root"></div>

  <script type="text/babel" src="scripts/navBar.js"></script>
  <script type="text/babel" src="scripts/footer.js"></script>

  <script type="text/babel">

    const Hero = () => (
      <section className="relative overflow-hidden h-[500px] flex hero-container">
        <div className="relative w-full lg:w-[70%] flex flex-col items-center justify-center text-white px-8 py-16 z-20">
          <div className="relative z-20 space-y-6 max-w-2xl text-center lg:text-left">
            <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">About us</h1>
            <p className="text-base sm:text-lg text-white">
              At Castles Technology, we don’t just follow industry standards; we set them.
            </p>
            <div className="flex justify-center lg:justify-start">
              <a href="contacts.html"
                 className="bg-white text-red-500 font-bold px-6 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-sm sm:text-base inline-flex items-center">
                 Contact Sales &rarr;
              </a>
            </div>
          </div>
        </div>
        <div className="relative w-full lg:w-[30%] z-10 hero-image-container">
          <img src="resources/aboutus.png" alt="Product"
               className="hero-image"
               onError={(e) => { e.target.src='https://placehold.co/500x500/fcebeb/e33030?text=Product'; }}/>
        </div>
      </section>
    );

    const AboutUs = () => (
    <section className="py-20 bg-white">
        <div className="container mx-auto px-6 flex flex-col lg:flex-row items-start gap-10">
            {/* LEFT SIDE: Image */}
            <div className="lg:w-1/2 w-full flex justify-center order-1 lg:order-1">
                <img
                    src="resources/.png"
                    alt="About Us"
                    className="rounded-lg shadow-lg w-full max-w-lg"
                    onError={(e) => { e.target.src = 'https://placehold.co/500x300/fcebeb/e33030?text=About+Us'; }}
                />
            </div>
            {/* RIGHT SIDE: Text Content */}
            <div className="lg:w-1/2 w-full text-center lg:text-left lg:ml-12 order-2 lg:order-2">
                <p className="text-sm font-bold text-gray-400 uppercase mb-2">About Castles Technology</p>
                <h2 className="text-3xl sm:text-4xl font-bold text-red-500 mb-6">Pioneering Secure Payment Solutions.</h2>
                <p className="text-gray-600 text-lg">
                    With over two decades of experience, Castles Technology stands as a global leader in payment solutions. We provide secure, reliable, and innovative technology that empowers businesses of all sizes, ensuring every transaction is seamless and protected. Our commitment to excellence drives us to continually evolve and shape the future of digital payments.
                </p>
            </div>
        </div>
    </section>
);
    
const CastlesPhilippines = () => (
    <section className="py-20 bg-gray-50"> {/* Light gray background for contrast */}
        <div className="container mx-auto px-6 flex flex-col lg:flex-row items-center gap-10">

            {/* NEW LEFT SIDE: Text Content (Order 1 on desktop) */}
            <div className="lg:w-1/2 w-full text-center lg:text-left order-1 lg:order-1">
                {/* Light gray and red header structure */}
                <p className="text-sm font-bold text-gray-400 uppercase mb-2">Local Expertise, Global Standards</p>
                <h2 className="text-3xl sm:text-4xl font-bold text-red-500 mb-6">
                    Castles Technology Philippines
                </h2>
                <p className="text-gray-600 text-lg">
                    Castles Philippines serves as a key hub in Southeast Asia, dedicated to providing localized support and tailored payment infrastructure solutions for the dynamic Philippine market. We combine Castles’ global security and innovation standards with deep regional insight to ensure our local partners and merchants receive the most reliable and efficient service possible. We are committed to fostering digital commerce growth in the archipelago.
                </p>
            </div>

            {/* NEW RIGHT SIDE: Image Placeholder (Order 2 on desktop) */}
            <div className="lg:w-1/2 w-full flex justify-center order-2 lg:order-2">
                <img
                    src="resources/castles_ph.png"
                    alt="Castles Technology Philippines Office"
                    className="rounded-lg shadow-lg w-full max-w-lg object-cover h-[300px]"
                    onError={(e) => { e.target.src = 'https://placehold.co/500x300/e3e3e3/e33030?text=Castles+PH'; }}
                />
            </div>

        </div>
    </section>
);

    const VisionMission = () => {
        const [isVisible, setIsVisible] = useState(false);
        const cardRef = useRef(null);
    
        useEffect(() => {
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    });
                },
                { threshold: 0.2 }
            );
    
            if (cardRef.current) {
                observer.observe(cardRef.current);
            }
    
            return () => {
                if (cardRef.current) {
                    observer.unobserve(cardRef.current);
                }
            };
        }, []);

        const baseCardClasses = "p-10 rounded-2xl shadow-lg transform transition-all duration-700 hover:scale-[1.02] hover:shadow-2xl card-animation";
    
        return (
            <section className="py-20 bg-gray-100">
                <div className="container mx-auto px-6">
                    <div ref={cardRef} className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {/* Vision Card */}
                        <div className={`${baseCardClasses} bg-white text-gray-800 border-t-8 border-red-500 ${isVisible ? 'is-visible' : ''}`}>
                            <div className="flex items-center space-x-4 mb-4">
                                <h3 className="text-3xl font-bold">Our Vision</h3>
                            </div>
                            <p className="text-gray-600">
                                To be the number one payment solution provider globally by continuing to provide quality, secure, innovative,futuristic payment solutions.
                            </p>
                        </div>
                        {/* Mission Card */}
                        <div className={`${baseCardClasses} bg-red-500 text-white ${isVisible ? 'is-visible' : ''}`} style={{ transitionDelay: '0.2s' }}>
                            <div className="flex items-center space-x-4 mb-4">
                                <h3 className="text-3xl font-bold">Our Mission</h3>
                            </div>
                            <p className="text-white">
                                To help our customers and partners maximize profits and be future ready with our secure and simple point of sale devices.
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    const DesignedForYou = () => (
    <section className="py-20 bg-white">
        <div className="container mx-auto px-6 flex flex-col lg:flex-row items-start gap-10">
            {/* Text content on the left */}
            <div className="lg:w-1/2 w-full text-center lg:text-left lg:ml-12 order-1 lg:order-1">
                <p className="text-sm font-bold text-gray-400 uppercase mb-2">Designed to Suit Your Needs</p>
                <h2 className="text-3xl sm:text-4xl font-bold text-red-500 mb-4">
                    Solutions Tailored for Your Business.
                </h2>
                <p className="text-gray-600 text-lg">
                    We specialize in creating customized payment solutions that adapt to the unique challenges of your business. From seamless integrations for large enterprises to simple, mobile systems for small businesses, our technology is crafted to fit your workflow and support your growth.
                </p>
            </div>
            {/* Image Placeholder on the right */}
            <div className="lg:w-1/2 w-full flex justify-center order-2 lg:order-2">
                <img
                    src="resources/restau.png"
                    alt="Designed to suit your needs"
                    className="rounded-lg shadow-lg w-full max-w-lg"
                    onError={(e) => { e.target.src = 'https://placehold.co/500x300/ffffff/e33030?text=Placeholder+Image'; }}
                />
            </div>
        </div>
    </section>
);

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <AboutUs />
        <CastlesPhilippines />
        <VisionMission />
        <DesignedForYou />
        <Footer />
      </>
    );

    
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
