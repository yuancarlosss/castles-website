<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Agency</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const navItems = [
        { name: "Home", href: "homePage.html", dropdown: false },
        {
            name: "Dummy",
            href: "#",
            dropdown: true,
            items: [
                {
                    name: "Solutions",
                    href: "#",
                    dropdown: true,
                    items: [
                        { name: "Online", href: "online.html" },
                        { name: "QR", href: "qr.html" },
                        { name: "POS", href: "pos.html" }
                    ]
                },
                { name: "Terminals",
                 href: "#terminals",
                  dropdown: true,
                  items: [
                        {name:"S1F2A", href:"product1.html"},
                        {name:"MINI", href:"product2.html"},
                        {name:"SIF4", href:"product3.html"}
                  ]
                }
            ]
        },
        { name: "Pricing", href: "pricing.html", dropdown: false },
        { name: "About Us", href: "about.html", dropdown: false },
        { name: "Our Team", href: "team.html", dropdown: false }
    ];

    // Helper function to extract all product/solution links for the footer
    const getProductLinks = () => {
        let links = [];
        // Extract links from the "Dummy" item
        const dummyItem = navItems.find(item => item.name === "Dummy");
        if (dummyItem && dummyItem.dropdown) {
            dummyItem.items.forEach(category => {
                if (category.dropdown && category.items) {
                    links = links.concat(category.items.map(item => ({ name: item.name, href: item.href })));
                }
            });
        }
        return links;
    };

    // Helper function to extract main navigation links for the footer
    const getCompanyLinks = () => {
        return navItems
            .filter(item => item.name !== "Dummy") // Exclude the complex dropdown
            .map(item => ({ name: item.name, href: item.href }));
    };

    const NestedDropdownItem = ({ item }) => {
        const [isOpen, setIsOpen] = useState(false);
        const timeoutRef = useRef(null);

        const navItemClasses = "block px-4 py-2 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors duration-200";

        const handleMouseEnter = () => {
            clearTimeout(timeoutRef.current);
            setIsOpen(true);
        };

        const handleMouseLeave = () => {
            timeoutRef.current = setTimeout(() => {
                setIsOpen(false);
            }, 300); // 300ms delay
        };

        if (item.dropdown) {
            // Nested dropdown logic for DESKTOP (level 2)
            return (
                <div
                    className="relative"
                    onMouseEnter={handleMouseEnter}
                    onMouseLeave={handleMouseLeave}
                >
                    <a href={item.href} className={`${navItemClasses} flex items-center justify-between`}>
                        <span>{item.name}</span>
                        <svg className={`h-3 w-3 ml-2 transform transition-transform duration-200 ${isOpen ? 'rotate-90' : 'rotate-0'}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    <div className={`absolute top-0 left-full mt-0 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-left
                        ${isOpen ? 'scale-x-100 opacity-100' : 'scale-x-0 opacity-0'}`}
                        style={{ marginLeft: '0.5rem' }}>
                        {item.items.map((subItem, index) => (
                            // Sub-sub-items (level 3) are simple links
                            <a key={index} href={subItem.href} className="block px-4 py-2 text-sm hover:bg-red-500 hover:text-white transition-colors duration-200">
                                {subItem.name}
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        // Simple link item (level 2 or 3)
        return (
            <a href={item.href} className={navItemClasses}>
                {item.name}
            </a>
        );
    };

    const DropdownItem = ({ name, items, href, isShrunk }) => {
        const [isOpen, setIsOpen] = useState(false);
        const timeoutRef = useRef(null);
        
        const navItemClasses = isShrunk
            ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
            : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

        const handleMouseEnter = () => {
            clearTimeout(timeoutRef.current);
            setIsOpen(true);
        };

        const handleMouseLeave = () => {
            timeoutRef.current = setTimeout(() => {
                setIsOpen(false);
            }, 300); // 300ms delay
        };

        // Desktop Dropdown (Level 1)
        return (
            <div
                className="relative hidden lg:block" // Ensure this is only for desktop
                onMouseEnter={handleMouseEnter}
                onMouseLeave={handleMouseLeave}
            >
                <a
                    href={href}
                    className={`${navItemClasses} flex items-center space-x-1 p-2`}
                >
                    <span>{name}</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        className={`h-3 w-3 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                    </svg>
                </a>

                <div className={`absolute top-full left-0 pt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-top
                    ${isOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                    {items.map((sub, index) => (
                        <NestedDropdownItem key={index} item={sub} />
                    ))}
                </div>
            </div>
        );
    };

    // New component for mobile/small screen dropdowns
    const MobileDropdown = ({ name, items }) => {
        const [isOpen, setIsOpen] = useState(false);

        const toggleOpen = (e) => {
            e.preventDefault(); // Prevent default link behavior
            setIsOpen(!isOpen);
        };

        const navItemClasses = "block p-2 text-gray-800 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200 text-sm";
        const subItemClasses = "block py-2 pl-6 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200";
        const subSubItemClasses = "block py-2 pl-10 text-xs text-gray-600 hover:bg-gray-50 transition-colors duration-200";

        return (
            <div>
                <a
                    href="#" // Use '#' or the main link if available
                    onClick={toggleOpen}
                    className={`${navItemClasses} flex items-center justify-between`}
                >
                    <span>{name}</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        className={`h-4 w-4 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                    </svg>
                </a>
                
                {isOpen && (
                    <div className="bg-white/50 border-t border-b border-gray-100">
                        {items.map((subItem, index) => (
                            <div key={index}>
                                {subItem.dropdown ? (
                                    // Nested Mobile Dropdown (Level 2)
                                    <div className="py-1">
                                        <a 
                                            href="#" 
                                            onClick={(e) => { e.preventDefault(); e.currentTarget.nextSibling.classList.toggle('hidden'); }}
                                            className={`${subItemClasses} flex items-center justify-between font-semibold`}
                                        >
                                            {subItem.name}
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-3 w-3 ml-2 transform rotate-0 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                            </svg>
                                        </a>
                                        <div className="hidden">
                                            {subItem.items.map((subSubItem, subIndex) => (
                                                // Link (Level 3)
                                                <a key={subIndex} href={subSubItem.href} className={subSubItemClasses}>
                                                    {subSubItem.name}
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    // Simple link (Level 2)
                                    <a key={index} href={subItem.href} className={subItemClasses}>
                                        {subItem.name}
                                    </a>
                                )}
                            </div>
                        ))}
                    </div>
                )}
            </div>
        );
    };

    const Navbar = () => {
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        const [isShrunk, setIsShrunk] = useState(false);

        useEffect(() => {
            const handleScroll = () => {
                const shrinkThreshold = 50;
                const isScrolled = window.scrollY > shrinkThreshold;
                setIsShrunk(isScrolled);
            };

            window.addEventListener('scroll', handleScroll);

            return () => {
                window.removeEventListener('scroll', handleScroll);
            };
        }, []);

        const navbarClasses = `
            fixed top-0 left-0 w-full z-50 shadow-lg
            transition-[padding,background-color,color] duration-300 ease-in-out
            ${isShrunk ? 'bg-red-500 text-white py-2 lg:py-4' : 'bg-white text-gray-800 py-4 lg:py-6'}
        `;

        const navItemClasses = isShrunk
            ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
            : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

        const logoClasses = `
            transition-[height,width] duration-300 ease-in-out
            ${isShrunk ? 'h-8 sm:h-10' : 'h-10 sm:h-12'}
        `;

        const contactButtonClasses = `
            font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out
            ${isShrunk 
                ? 'bg-white text-red-500 hover:bg-gray-200' 
                : 'bg-red-500 text-white hover:bg-red-600'
            }
        `;

        return (
            <nav className={navbarClasses}>
                <div className="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                        <img
                            src={isShrunk ? "resources/castlesalt.png" : "resources/logocastles.png"}
                            onError="this.onerror=null;this.src='https://placehold.co/100x40/ffffff/000000?text=Logo';"
                            alt="Castles Logo"
                            className={logoClasses}
                        />
                    </div>

                    <div className="hidden lg:flex flex-1 justify-center items-center space-x-8">
                        {navItems.map((item, index) =>
                            item.dropdown ? (
                                <DropdownItem key={index} name={item.name} items={item.items} href={item.href} isShrunk={isShrunk} />
                            ) : (
                                <a
                                    key={index}
                                    href={item.href || "#"}
                                    className={navItemClasses}
                                >
                                    {item.name}
                                </a>
                            )
                        )}
                    </div>

                    <div className="flex items-center space-x-4">
                        <div className="hidden lg:flex items-center">
                            <a href="contacts.html" className={contactButtonClasses}>
                                Contact Us
                            </a>
                        </div>
                        <div className="lg:hidden">
                            <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className={isShrunk ? "text-white" : "text-gray-800"}>
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                {/* Mobile Menu */}
                {isMobileMenuOpen && (
                    <div className={`lg:hidden mt-4 space-y-2 px-4 pb-4 ${isShrunk ? 'bg-red-500 text-white' : 'bg-white text-gray-800'} transition-colors duration-300`}>
                        <a href="contacts.html" className="block p-2 font-bold rounded-md text-sm text-center bg-red-500 text-white hover:bg-red-600 transition-colors">
                            Contact Us
                        </a>
                        {navItems.map((item, index) => (
                            item.dropdown ? (
                                <MobileDropdown key={index} name={item.name} items={item.items} />
                            ) : (
                                <a key={index} href={item.href || "#"} className="block p-2 text-gray-800 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200 text-sm">
                                    {item.name}
                                </a>
                            )
                        ))}
                    </div>
                )}
            </nav>
        );
    };

    const Hero = () => (
      <section className="relative overflow-hidden h-[500px] flex hero-container">
        <div className="relative w-full lg:w-[70%] flex flex-col items-center justify-center text-white px-8 py-16 z-20">
          <div className="relative z-20 space-y-6 max-w-2xl text-center lg:text-left">
            <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">Contact Us</h1>
            <p className="text-base sm:text-lg text-white">
                Interested in our innovative payment solutions? Contact our team today to discuss your business needs and find the right fit.
            </p>
          </div>
        </div>
        <div className="relative w-full lg:w-[30%] z-10 hero-image-container">
          <img src="resources/contactus.png" alt="Product"
               className="hero-image"
               onError={(e) => { e.target.src='https://placehold.co/500x500/fcebeb/e33030?text=Product'; }}/>
        </div>
      </section>
    );

    const ContactForm = () => {
      return (
        <section className="py-16 bg-gray-50">
          <div className="container mx-auto px-4 lg:px-8">
            <div className="lg:flex lg:space-x-12">
              
              {/* Left side content */}
              <div className="lg:w-1/2 mb-10 lg:mb-0">
                <h2 className="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">
                  Tell us more about your business.
                </h2>
                <p className="text-gray-600 leading-relaxed mb-6">
                  We'll provide you with the best solutions for your business.
                </p>
                <p className="text-gray-600 leading-relaxed mb-6">
                  We help major retailers like TotalEnergies, Taxi G7, CocaCola, Uniqlo, Muji, and much more solve payment challenges through innovative EFTPOS and payment solutions.
                </p>
                <h3 className="text-xl font-bold text-red-500 mb-4">
                  Interested to learn how we can optimize your business?
                </h3>
                <ul className="text-gray-600 space-y-2">
                  <li className="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                    </svg>
                    A single partner to manage your payment requirements.
                  </li>
                  <li className="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                    </svg>
                    Transparent pricing policy.
                  </li>
                  <li className="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                    </svg>
                    Access to hundreds of payment methods.
                  </li>
                </ul>

                {/* New Section: Socials and Contact */}
                <div className="mt-12 text-center lg:text-left">
                  <h3 className="text-xl font-extrabold text-gray-800 mb-6">
                    You can also contact us through the ff:
                  </h3>
                  <div className="flex flex-wrap justify-center lg:justify-start gap-4">
                    {/* Email */}
                    <a href="mailto:castles@email.com" className="hover:opacity-75 transition-opacity">
                      <div className="w-12 h-12 rounded-full flex items-center justify-center shadow-md" style={{ backgroundColor: '#EDF8F9' }}>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-cyan-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                          <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                      </div>
                    </a>
                    {/* Phone Number */}
                    <a href="tel:0999999999999" className="hover:opacity-75 transition-opacity">
                      <div className="w-12 h-12 rounded-full flex items-center justify-center shadow-md" style={{ backgroundColor: '#ECF9F1' }}>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-lime-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                      </div>
                    </a>
                    {/* Facebook */}
                    <a href="https://www.facebook.com/CastlesTech" target="_blank" rel="noopener noreferrer" className="hover:opacity-75 transition-opacity">
                      <div className="w-12 h-12 rounded-full flex items-center justify-center shadow-md" style={{ backgroundColor: '#F0F5FD' }}>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                      </div>
                    </a>
                    {/* LinkedIn */}
                    <a href="https://www.linkedin.com/company/CastlesTech" target="_blank" rel="noopener noreferrer" className="hover:opacity-75 transition-opacity">
                      <div className="w-12 h-12 rounded-full flex items-center justify-center shadow-md" style={{ backgroundColor: '#E9F1FC' }}>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                          <rect x="2" y="9" width="4" height="12"></rect>
                          <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                      </div>
                    </a>
                    {/* Instagram */}
                    <a href="https://www.instagram.com/CastlesTech" target="_blank" rel="noopener noreferrer" className="hover:opacity-75 transition-opacity">
                      <div className="w-12 h-12 rounded-full flex items-center justify-center shadow-md" style={{ backgroundColor: '#F8F1F5' }}>
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-pink-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
              {/* Right side form */}
              <div className="lg:w-1/2">
                <form className="bg-white p-8 sm:p-12 rounded-2xl shadow-lg border border-gray-100">
                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div>
                      <label htmlFor="firstName" className="block text-sm font-medium text-gray-700">Name <span className="text-red-500">(Required)</span></label>
                      <input type="text" id="firstName" name="firstName" placeholder="Your first name" className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" />
                    </div>
                    <div>
                      <label htmlFor="lastName" className="block text-sm font-medium text-gray-700 invisible">Last Name</label>
                      <input type="text" id="lastName" name="lastName" placeholder="Your last name" className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-700">Email <span className="text-red-500">(Required)</span></label>
                      <input type="email" id="email" name="email" placeholder="Your company email" className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition" />
                    </div>
                    <div>
                      <label htmlFor="phone" className="block text-sm font-medium text-gray-700">Phone</label>
                      <input type="tel" id="phone" name="phone" placeholder="Your phone number" className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-border-transparent transition" />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                    <div>
                      <label htmlFor="company" className="block text-sm font-medium text-gray-700">Company</label>
