<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Agency</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    /* NOTE: The new Hero component below uses Tailwind for styling, 
       but keeping this custom CSS block intact as per the request. */
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const navItems = [
        { name: "Home", href: "homePage.html", dropdown: false },
        {
            name: "Dummy",
            href: "#",
            dropdown: true,
            items: [
                {
                    name: "Solutions",
                    href: "#",
                    dropdown: true,
                    items: [
                        { name: "Online", href: "online.html" },
                        { name: "QR", href: "qr.html" },
                        { name: "POS", href: "pos.html" }
                    ]
                },
                { name: "Terminals",
                 href: "#terminals",
                  dropdown: true,
                  items: [
                        {name:"S1F2A", href:"product1.html"},
                        {name:"MINI", href:"product2.html"},
                        {name:"SIF4", href:"product3.html"}
                  ]
                }
            ]
        },
        { name: "Pricing", href: "pricing.html", dropdown: false },
        { name: "About Us", href: "about.html", dropdown: false },
        { name: "Our Team", href: "team.html", dropdown: false }
    ];

    // --- MISSING FUNCTIONS ADDED HERE ---

    const socialLinks = [
        { icon: (
            <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M22.258 1H.742C.333 1 0 1.333 0 1.742v20.516C0 22.667.333 23 .742 23h21.516c.409 0 .742-.333.742-.742V1.742C23 1.333 22.667 1 22.258 1zM7.227 20.315H3.725V9.45H7.227v10.865zM5.47 7.97a1.99 1.99 0 110-3.98 1.99 1.99 0 010 3.98zM20.315 20.315h-3.502V14.88c0-1.32-.47-2.228-1.666-2.228-1.282 0-2.04.87-2.378 1.71v5.953h-3.502V9.45h3.502v1.53c.465-.795 1.503-1.928 3.14-1.928 2.296 0 4.02 1.5 4.02 4.74v6.523z"/>
            </svg>
        ), href: "#" }, // LinkedIn
        { icon: (
            <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.708 3.125 8.718 7.423 9.924.54.102.738-.236.738-.523 0-.256-.01-1.05-.015-1.957-3.04.66-3.68-.807-3.68-1.564-.632-1.61-.154-2.257.478-2.613 1.096-.28 2.275.29 2.593 1.13.97 1.666 2.57 1.18 3.208.895.098-.7.378-1.18.687-1.45-2.435-.27-4.994-1.218-4.994-5.405 0-1.19.42-2.17.11-2.93-.112-.28.114-1.33.268-2.18.423-.13 1.285.04 2.53.978.8-.22 1.637-.33 2.5-.33.863 0 1.7.11 2.5.33 1.245-.938 2.107-1.108 2.53-.978.154.85.38 1.895.268 2.18.068.76.11 1.74.11 2.93 0 4.195-2.56 5.13-5.004 5.405.39.335.74.995.74 2.01 0 1.45-.014 2.62-.014 2.97 0 .287.198.625.742.523C18.875 20.718 22 16.708 22 12c0-5.523-4.477-10-10-10z" />
            </svg>
        ), href: "#" }, // GitHub
        { icon: (
            <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M22 6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-2zm-6 0h-8c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM4 6H2c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"/>
            </svg>
        ), href: "#" } // Dribbble/Other
    ];
    
    // Links pulled from navItems for the footer, using only the top-level links for "Products" and "Company"
    const getProductLinks = () => {
        const dummyItem = navItems.find(item => item.name === "Dummy");
        if (dummyItem && dummyItem.dropdown) {
            const solutions = dummyItem.items.find(item => item.name === "Solutions");
            const terminals = dummyItem.items.find(item => item.name === "Terminals");
            
            let links = [
                navItems.find(item => item.name === "Home"),
                navItems.find(item => item.name === "Pricing")
            ].filter(Boolean).map(item => ({ name: item.name, href: item.href }));

            if (solutions && solutions.dropdown) {
                links.push(...solutions.items.map(item => ({ name: item.name, href: item.href })));
            }
            if (terminals && terminals.dropdown) {
                links.push(...terminals.items.map(item => ({ name: item.name, href: item.href })));
            }
            return links;
        }
        return [];
    };

    const getCompanyLinks = () => {
        return [
            navItems.find(item => item.name === "About Us"),
            { name: "Contact Us", href: "contacts.html" },
            { name: "Team", href: "#team" },
        ].filter(Boolean).map(item => ({ name: item.name, href: item.href }));
    };

    // --- END MISSING FUNCTIONS ---

    const NestedDropdownItem = ({ item, isShrunk }) => {
        const [isOpen, setIsOpen] = useState(false);
        const timeoutRef = useRef(null);

        const navItemClasses = "block px-4 py-2 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors duration-200";

        const handleMouseEnter = () => {
            clearTimeout(timeoutRef.current);
            setIsOpen(true);
        };

        const handleMouseLeave = () => {
            timeoutRef.current = setTimeout(() => {
                setIsOpen(false);
            }, 300); // 300ms delay
        };

        if (item.dropdown) {
            return (
                <div
                    className="relative"
                    onMouseEnter={handleMouseEnter}
                    onMouseLeave={handleMouseLeave}
                >
                    <a href={item.href} className={`${navItemClasses} flex items-center justify-between`}>
                        <span>{item.name}</span>
                        <svg className={`h-3 w-3 ml-2 transform transition-transform duration-200 ${isOpen ? 'rotate-90' : 'rotate-0'}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    <div className={`absolute top-0 left-full mt-0 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-left
                        ${isOpen ? 'scale-x-100 opacity-100' : 'scale-x-0 opacity-0'}`}
                        style={{ marginLeft: '0.5rem' }}>
                        {item.items.map((subItem, index) => (
                            <a key={index} href={subItem.href} className="block px-4 py-2 text-sm hover:bg-red-500 hover:text-white transition-colors duration-200">
                                {subItem.name}
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        return (
            <a href={item.href} className={navItemClasses}>
                {item.name}
            </a>
        );
    };

    const DropdownItem = ({ name, items, href, isShrunk }) => {
        const [isOpen, setIsOpen] = useState(false);
        const timeoutRef = useRef(null);
        
        const navItemClasses = isShrunk
            ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
            : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

        const handleMouseEnter = () => {
            clearTimeout(timeoutRef.current);
            setIsOpen(true);
        };

        const handleMouseLeave = () => {
            timeoutRef.current = setTimeout(() => {
                setIsOpen(false);
            }, 300); // 300ms delay
        };

        return (
            <div
                className="relative"
                onMouseEnter={handleMouseEnter}
                onMouseLeave={handleMouseLeave}
            >
                <a
                    href={href}
                    className={`${navItemClasses} flex items-center space-x-1 p-2`}
                >
                    <span>{name}</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        className={`h-3 w-3 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                    </svg>
                </a>

                <div className={`absolute top-full left-0 pt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-top
                    ${isOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                    {items.map((sub, index) => (
                        <NestedDropdownItem key={index} item={sub} isShrunk={isShrunk} />
                    ))}
                </div>
            </div>
        );
    };

    const Navbar = () => {
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        const [isShrunk, setIsShrunk] = useState(false);

        useEffect(() => {
            const handleScroll = () => {
                const shrinkThreshold = 50;
                const isScrolled = window.scrollY > shrinkThreshold;
                setIsShrunk(isScrolled);
            };

            window.addEventListener('scroll', handleScroll);

            return () => {
                window.removeEventListener('scroll', handleScroll);
            };
        }, []);

        const navbarClasses = `
            fixed top-0 left-0 w-full z-50 shadow-lg
            transition-[padding,background-color,color] duration-300 ease-in-out
            ${isShrunk ? 'bg-red-500 text-white py-2 lg:py-4' : 'bg-white text-gray-800 py-4 lg:py-6'}
        `;

        const navItemClasses = isShrunk
            ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
            : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

        const logoClasses = `
            transition-[height,width] duration-300 ease-in-out
            ${isShrunk ? 'h-8 sm:h-10' : 'h-10 sm:h-12'}
        `;

        const contactButtonClasses = `
            font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out
            ${isShrunk 
                ? 'bg-white text-red-500 hover:bg-gray-200' 
                : 'bg-red-500 text-white hover:bg-red-600'
            }
        `;

        return (
            <nav className={navbarClasses}>
                <div className="container mx-auto flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                        <img
                            src={isShrunk ? "resources/castlesalt.png" : "resources/logocastles.png"}
                            onError="this.onerror=null;this.src='https://placehold.co/100x40/ffffff/000000?text=Logo';"
                            alt="Castles Logo"
                            className={logoClasses}
                        />
                    </div>

                    <div className="hidden lg:flex flex-1 justify-center items-center space-x-8">
                        {navItems.map((item, index) =>
                            item.dropdown ? (
                                <DropdownItem key={index} name={item.name} items={item.items} href={item.href} isShrunk={isShrunk} />
                            ) : (
                                <a
                                    key={index}
                                    href={item.href || "#"}
                                    className={navItemClasses}
                                >
                                    {item.name}
                                </a>
                            )
                        )}
                    </div>

                    <div className="flex items-center space-x-4">
                        <div className="hidden lg:flex items-center">
                            <a href="contacts.html" className={contactButtonClasses}>
                                Contact Us
                            </a>
                        </div>
                        <div className="lg:hidden">
                            <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                {isMobileMenuOpen && (
                    <div className="lg:hidden mt-4 space-y-2">
                        <a href="contacts.html" className="block p-2 font-bold rounded-md text-sm text-center bg-red-500 text-white hover:bg-red-600 transition-colors">
                            Contact Us
                        </a>
                        {navItems.map((item, index) => (
                            item.dropdown ? (
                                <DropdownItem key={index} name={item.name} items={item.items} isShrunk={isShrunk} />
                            ) : (
                                <a key={index} href={item.href || "#"} className="block p-2 text-gray-800 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200 text-sm">
                                    {item.name}
                                </a>
                            )
                        ))}
                    </div>
                )}
            </nav>
        );
    };

    const Hero = () => (
      // Main container with a light background for high contrast. Added pt-28 for fixed Navbar.
      <section className="relative overflow-hidden bg-gray-50 min-h-[500px] py-16 pt-28">
        
        {/* Decorative background shape on the right (inspired by the uploaded image) 
          Using red/pink tones to match the site's primary color scheme. 
        */}
        <div className="absolute top-0 right-0 w-3/5 h-full opacity-40 pointer-events-none hidden lg:block">
          {/* Switched from purple-200 to red-100 */}
          <div className="absolute top-1/2 -translate-y-1/2 right-0 w-3/4 h-3/4 bg-red-100 transform skew-x-[-15deg] rounded-3xl z-0"></div>
        </div>

        {/* Content Wrapper (max width and centered) */}
        <div className="container mx-auto px-4 relative z-10">
          <div className="flex flex-col lg:flex-row items-center justify-between gap-12">
            
            {/* LEFT SIDE: Product Headline and Call to Action */}
            <div className="w-full lg:w-1/2 space-y-4 text-center lg:text-left p-4">
              <p className="text-sm font-semibold uppercase tracking-widest text-red-500">
                The Future of Payments
              </p>
              {/* Product Name stands out with large, bold font and red accent */}
              <h1 className="text-6xl sm:text-7xl lg:text-8xl font-black text-gray-900 leading-none">
                S1MINI
                {/* Accent color changed to red-500 */}
                <span className="block text-4xl sm:text-5xl lg:text-6xl font-extrabold text-red-500 mt-2">
                  Terminal
                </span>
              </h1>
              <p className="text-lg text-gray-600 max-w-lg mx-auto lg:mx-0 pt-4">
                The S1F2A Terminal offers unparalleled speed and security for all your transactions. Elevate your point-of-sale experience with next-generation processing power.
              </p>
              
              <div className="pt-6 flex flex-col sm:flex-row justify-center lg:justify-start space-y-3 sm:space-y-0 sm:space-x-4">
                {/* Primary Button color changed to red-500 */}
                <button className="px-8 py-3 text-lg font-semibold rounded-full shadow-xl transition duration-300 ease-in-out bg-red-500 hover:bg-red-600 text-white transform hover:scale-[1.03]">
                  Request a Demo
                </button>
                {/* Secondary Button text color changed to red-500 */}
                <button className="px-8 py-3 text-lg font-semibold rounded-full shadow-md transition duration-300 ease-in-out bg-white hover:bg-gray-100 text-red-500 border border-red-200">
                  View Specifications
                </button>
              </div>
            </div>

            {/* RIGHT SIDE: Product Image Mockup Container (Simplified, no rotation/hover effects) */}
            <div className="w-full lg:w-1/2 flex justify-center p-4">
               {/* Image Placeholder of the Terminal (now centered without absolute positioning) */}
               <img 
                  src="resources/s1f2a-terminal-mockup.png" 
                  alt="S1F2A Payment Terminal" 
                  className="w-4/5 h-4/5 object-contain z-10 drop-shadow-2xl"
                  // Fallback to a styled placeholder text if the resource image fails
                  onError={(e) => { 
                    e.target.onerror = null; 
                    e.target.src='resources/pos.png'; 
                    // Removed fallback border color (border-2 border-red-600)
                    e.target.className = "w-4/5 h-4/5 z-10 drop-shadow-2xl flex items-center justify-center";
                  }}
                />
            </div>
          </div>
        </div>
      </section>
    );

    const FeatureBanner = () => {
        const features = [
            {
                title: "PCI Compliant",
                subtitle: "Level 1 Certified Security",
                icon: (
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-2 4h4m6-4H6a2 2 0 01-2-2V7a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2z" />
                    </svg>
                )
            },
            {
                title: "Instant Setup",
                subtitle: "Plug & Play Integration",
                icon: (
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                )
            },
            {
                title: "24/7 Monitoring",
                subtitle: "Dedicated Transaction Support",
                icon: (
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                )
            }
        ];

        return (
            <section className="bg-gray-900 py-4">
                <div className="container mx-auto px-4">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-white text-center">
                        {features.map((feature, index) => (
                            <div key={index} className="flex flex-col items-center p-2">
                                <div className="p-2 mb-2 bg-red-500 rounded-full shadow-lg">
                                    {feature.icon}
                                </div>
                                <h3 className="text-base font-bold uppercase tracking-wider">
                                    {feature.title}
                                </h3>
                                <p className="text-xs text-gray-400">
                                    {feature.subtitle}
                                </p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
    };
    
    const TerminalModels = () => {
    const [currentImageIndex, setCurrentImageIndex] = useState(0);

    const modelData = {
        description:
        "Our flagship terminal, offering a sleek design with all-in-one functionality for a premium customer experience.",
        images: [
        "resources/front.png",
        "resources/back.png",
        "resources/front.png",
        ],
    };

    const handleDotClick = (index) => {
        setCurrentImageIndex(index);
    };

    return (
        <section className="py-20 bg-gray-100">
        <div className="container mx-auto px-6 max-w-7xl">
            {/* Updated text */}
            <p className="text-sm font-bold text-gray-400 uppercase text-center mb-2">
            S1F2A Terminal
            </p>
            <h2 className="text-3xl sm:text-4xl font-bold text-red-500 text-center mb-12">
            Sleek, Reliable, and Built for Performance
            </h2>

            <div className="animate-fade-in-up text-center">
            <div className="relative mx-auto w-full overflow-hidden">
                <div
                className="flex transition-transform duration-500 ease-in-out"
                style={{ transform: `translateX(-${currentImageIndex * 100}%)` }}
                >
                {modelData.images.map((imgSrc, index) => (
                    <img
                    key={index}
                    src={imgSrc}
                    alt={`S1F2A - Part ${index + 1}`}
                    className="w-full flex-shrink-0"
                    />
                ))}
                </div>
            </div>

            {/* Dots for slideshow */}
            <div className="flex justify-center space-x-2 mb-4 mt-4">
                {modelData.images.map((_, index) => (
                <button
                    key={index}
                    onClick={() => handleDotClick(index)}
                    className={`w-3 h-3 rounded-full transition-colors duration-200
                    ${
                        currentImageIndex === index
                        ? "bg-red-500"
                        : "bg-gray-400 hover:bg-gray-500"
                    }`}
                    aria-label={`Show image ${index + 1}`}
                />
                ))}
            </div>

            {/* Specs download button */}
            <a
                href="#"
                className="bg-red-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-red-600 transition-colors duration-300"
            >
                Download Full Specs
            </a>
            </div>
        </div>
        </section>
    );
    };

    const Footer = () => {
        // Use dynamically generated links based on existing site structure
        const productLinks = getProductLinks();
        const companyLinks = getCompanyLinks();

        // Footer color setup: white background, dark text
        return (
            <footer className="bg-white text-gray-800 pt-10 pb-4 shadow-inner border-t border-gray-100">
                <div className="container mx-auto px-4">
                    
                    {/* Logo Section - Outside the main grid for absolute top-left placement */}
                    <div className="mb-8">
                        <img
                            src="resources/logo-castl2.png"
                            onError="this.onerror=null;this.src='https://placehold.co/250x60/ffffff/000000?text=LOGO+HERE';"
                            alt="Company Logo"
                            className="h-16 w-auto object-contain" 
                        />
                    </div>

                    {/* Main Content Grid - All content aligned horizontally below the logo */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 border-b border-gray-200 pb-8">
                        
                        {/* Column 1: Products & Pages */}
                        <div className="space-y-4">
                            <p className="font-bold uppercase text-xs tracking-widest text-red-500">PRODUCTS & PAGES</p>
                            <ul className="space-y-2 text-sm">
                                {productLinks.map((link, index) => (
                                    <li key={index}>
                                        <a href={link.href} className="hover:text-red-500 transition-colors">
                                            {link.name}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* Column 2: Company */}
                        <div className="space-y-4">
                            <p className="font-bold uppercase text-xs tracking-widest text-red-500">COMPANY</p>
                            <ul className="space-y-2 text-sm">
