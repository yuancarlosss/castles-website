  <style>
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }

            ]
          }
        ]
      }
    };
    
    const calculateFee = (amount, solution, method) => {
      const results = [];
      const solutionData = pricingData[solution];

      if (!solutionData) return results;
      
      const matchingCards = solutionData.cards.filter(card => card.type === method);

      if (matchingCards.length === 0) {
        return results;
      }

      for (const card of matchingCards) {
        let fee = 0;
        const rawRate = parseFloat(card.rate.replace('%', '')) / 100;
        let calculatedFee = amount * rawRate;

        if (card.notes) {
          if (card.notes.includes('+15.00 per transaction')) {
            calculatedFee += 15;
          } else if (card.notes.includes('Min of Php 15.00')) {
            calculatedFee = Math.max(calculatedFee, 15);
          } else if (card.notes.includes('Min of Php 20.00')) {
            calculatedFee = Math.max(calculatedFee, 20);
          } else if (card.notes.includes('Min of Php 25.00')) {
            calculatedFee = Math.max(calculatedFee, 25);
          }
        }
        
        fee = calculatedFee;
        const netAmount = amount - fee;
        
        results.push({
          fee: fee.toFixed(2),
          net: netAmount.toFixed(2),
          rate: card.rate,
          logos: card.images,
          notes: card.notes
        });
      }
      return results;
    };

    const PricingCalculator = ({ onSelectSolution }) => {
      const [amount, setAmount] = useState("");
      const [solution, setSolution] = useState(Object.keys(pricingData)[0]); // Set initial solution
      const [method, setMethod] = useState(null);
      const [results, setResults] = useState([]);
      const [isAmountValid, setIsAmountValid] = useState(true);
      
      const breakdownRef = useRef(null);

      const handleAmountChange = (e) => {
        const value = e.target.value;
        setAmount(value);
        if (parseFloat(value) < 100 && value !== "") {
          setIsAmountValid(false);
        } else {
          setIsAmountValid(true);
        }
      };

      const handleSolutionChange = (selectedSolution) => {
        setSolution(selectedSolution);
        setMethod(null);
        if (onSelectSolution) {
          onSelectSolution(selectedSolution);
        }
      };

      const handleMethodChange = (selectedMethod) => {
        setMethod(selectedMethod);
      };

      useEffect(() => {
        if (amount >= 100 && solution && method) {
          const calculatedResults = calculateFee(parseFloat(amount), solution, method);
          setResults(calculatedResults);
        } else {
          setResults([]);
        }
      }, [amount, solution, method]);

      useEffect(() => {
        if (results.length > 0 && breakdownRef.current) {
          breakdownRef.current.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      }, [results]);

      const getPaymentMethods = () => {
        if (!solution) return [];
        const solutionData = pricingData[solution];
        const methods = [...new Set(solutionData.cards.map(card => card.type))];
        return methods;
      };

      return (
        <div className="bg-white p-8 rounded-xl shadow-lg border border-gray-300 max-w-2xl mx-auto">
          <h2 className="text-3xl font-bold text-gray-800 text-center mb-8">Calculate Your Fees</h2>
          <p className="text-center text-gray-600 mb-8">
            Easily estimate your transaction fees and net earnings with our simple calculator.
          </p>

          <div className="mb-6">
            <label className="block text-gray-700 font-medium mb-2">Enter amount</label>
            <div className="relative">
              <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-lg">₱</span>
              <input
                type="number"
                min="0"
                value={amount}
                onChange={handleAmountChange}
                className="w-full pl-10 pr-4 py-3 bg-gray-100 text-gray-800 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200"
                placeholder="e.g., 500.00"
              />
            </div>
            {!isAmountValid && amount !== "" && (
              <p className="text-red-500 text-sm mt-2">Amount should be at least ₱100</p>
            )}
          </div>
          
          <div className="mb-6">
            <label className="block text-gray-700 font-medium mb-2">Select a payment solution</label>
            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
              {Object.keys(pricingData).map(sol => (
                <button
                  key={sol}
                  onClick={() => handleSolutionChange(sol)}
                  className={`py-3 px-2 rounded-full font-semibold text-xs md:text-sm transition-all duration-300
                    ${solution === sol 
                       ? 'bg-red-500 text-white shadow-lg scale-105' 
                       : 'bg-white text-gray-700 border border-red-500 hover:bg-red-50 hover:text-red-600'
                    }`}
                >
                  {pricingData[sol].title}
                </button>
              ))}
            </div>
          </div>
          
          {solution && (
            <div className="mb-6">
              <label className="block text-gray-700 font-medium mb-2">Select customer's payment method</label>
              <div className="grid grid-cols-2 sm:grid-cols-3 gap-4">
                {getPaymentMethods().map(meth => (
                  <button
                    key={meth}
                    onClick={() => handleMethodChange(meth)}
                    className={`py-3 px-2 rounded-full font-semibold text-xs md:text-sm transition-all duration-300
                      ${method === meth 
                         ? 'bg-red-500 text-white shadow-lg scale-105' 
                         : 'bg-white text-gray-700 border border-red-500 hover:bg-red-50 hover:text-red-600'
                      }`}
                  >
                    {meth}
                  </button>
                ))}
              </div>
            </div>
          )}

          {amount >= 100 && solution && method && (
            <div ref={breakdownRef} className="bg-gray-100 p-6 rounded-xl shadow-inner mt-8 animate-fade-in-up">
              <h3 className="text-lg font-bold text-gray-800 mb-4 text-center">Transaction Breakdown</h3>
              <p className="text-sm text-gray-500 text-center mb-6">
                Breakdown for **{method.toLowerCase()}** on **{pricingData[solution].title}**. All fees are VAT-inclusive.
              </p>
              
              {results.length > 0 && results.map((result, index) => (
                <div key={index} className="space-y-4">
                  <div className="flex justify-center items-center gap-2 flex-wrap mb-4">
                    {result.logos.map((logo, logoIndex) => (
                      <img key={logoIndex} src={logo} alt={`Logo ${logoIndex}`} className="h-8 md:h-10" />
                    ))}
                  </div>
                  
                  <div className="text-center mb-4">
                    <div className="inline-block bg-red-500 text-white font-semibold px-4 py-1 rounded-full text-sm">{result.rate}</div>
                  </div>
                  
                  <div className="grid grid-cols-2 gap-4 text-center border-t border-b border-gray-200 py-4">
                    <div>
                      <span className="text-3xl font-bold text-red-600 block">₱{result.fee}</span>
                      <span className="text-xs text-gray-500 block">CastlesTech Fee</span>
                    </div>
                    <div>
                      <span className="text-3xl font-bold text-gray-800 block">₱{result.net}</span>
                      <span className="text-xs text-gray-500 block">Net amount</span>
                    </div>
                  </div>
                  {results.length > 1 && index < results.length - 1 && (
                    <hr className="my-4 border-t border-gray-300"/>
                  )}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    const PricingDisplay = ({ activeTab, onSelectTab }) => {
      const solution = pricingData[activeTab];

      return (
        <div className="space-y-8">
          <div className="flex justify-center md:justify-start flex-wrap gap-2 sm:gap-4">
            {Object.keys(pricingData).map(key => (
              <button
                key={key}
                onClick={() => onSelectTab(key)}
                className={`py-2 px-4 rounded-full font-semibold transition-colors duration-200 text-sm sm:text-base
                  ${activeTab === key ? 'bg-red-500 text-white shadow-md' : 'bg-white text-gray-700 border border-red-500 hover:bg-red-50 hover:text-red-600'}`}
              >
                {pricingData[key].title}
              </button>
            ))}
          </div>

          {solution && (
            <div className="bg-white p-8 rounded-xl shadow-lg border border-gray-200 animate-fade-in">
              <h2 className="text-3xl font-bold text-gray-800 mb-8 text-left">{solution.title} Pricing</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
                {solution.cards.map((card, index) => (
                  <div key={index} className="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200 hover:shadow-lg transition-shadow duration-300 transform hover:scale-[1.02]">
                    <div className="flex justify-between items-start mb-4">
                      <h3 className="text-sm font-bold text-red-800 bg-white border border-red-500 py-1 px-4 rounded-full">{card.type}</h3>
                      <div className="text-xl font-bold text-red-500 text-right">
                        {card.rate}
                        {card.notes && card.notes.split('\n').map((note, noteIndex) => (
                          <span key={noteIndex} className="text-xs font-normal text-gray-500 block">{note}</span>
                        ))}
                      </div>
                    </div>
                    <div className="flex flex-wrap items-center gap-2">
                      {card.images.map((image, imgIndex) => (
                        <img
                          key={imgIndex}
                          src={image}
                          alt={image.split('?text=')[1].replace('+', ' ')}
                          className="h-10 hover:transform hover:scale-110 transition-all duration-300"
                          onError={(e) => { e.target.src='https://placehold.co/80x50/ffffff/000000?text=Logo'; }}
                        />
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          )}
        </div>
      );
    };

    const PricingCombined = () => {
      const [activeTab, setActiveTab] = useState("OnePOS");

      return (
        <section className="py-20 bg-gray-50">
          <div className="container mx-auto px-6 space-y-12">
            <PricingCalculator onSelectSolution={setActiveTab} />
            <PricingDisplay activeTab={activeTab} onSelectTab={setActiveTab} />
          </div>
        </section>
      );
    };

    

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <PricingCombined />
