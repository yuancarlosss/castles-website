<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castles Technology Philippines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .animate-up-down {
            animation: up-down 3s ease-in-out infinite;
        }
        @keyframes up-down {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .main-color-text {
            color: #e33030;
        }
        .text-red-500 {
            color: #e33030;
        }
        .bg-red-500 {
            background-color: #e33030;
        }
        .bg-red-100 {
            background-color: #fcebeb;
        }
        .hero-bg-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e33030;
            background-image: url('resources/bg.png');
            background-size: cover;
            background-position: center;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            z-index: -1;
        }
        .pos-screen {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 60%;
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            color: white;
            font-size: 0.75rem;
            text-align: center;
        }
        
        /* Card fade-in and slide-up animation */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card-animation {
            opacity: 0;
        }
        
        .card-animation.is-visible {
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }

        /* CTA container and image animations */
        .cta-container {
            position: relative;
            overflow: hidden;
        }

        /* Right CTA image */
        .cta-image-right {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%) translateX(100%); /* Start off-screen right */
            transition: transform 0.8s ease-out;
            z-index: 10; /* Ensure images are above text */
        }
        .cta-image-right.is-visible {
            transform: translateY(-50%) translateX(0); /* Slide to the right edge */
        }

        /* Left CTA image - NEW */
        .cta-image-left {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) translateX(-100%); /* Start off-screen left */
            transition: transform 0.8s ease-out;
            z-index: 10; /* Ensure images are above text */
        }
        .cta-image-left.is-visible {
            transform: translateY(-50%) translateX(0); /* Slide to the left edge */
        }

        @keyframes marqueeRight {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
        }

        @keyframes marqueeLeft {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
        }

        .marquee {
        display: flex;
        width: max-content;
        }

        .marquee-right {
        animation: marqueeRight 20s linear infinite;
        }

        .marquee-left {
        animation: marqueeLeft 20s linear infinite;
        }

    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const navItems = [
    { name: "Home", href: "homePage.html", dropdown: false },
    {
        name: "Solutions",
        href: "solutions.html",
        dropdown: true,
        items: [
            { name: "Dummy 1", href: "#dummy1" },
            { name: "Dummy 2", href: "#dummy2" },
            { name: "Dummy 3", href: "#dummy3" }
        ]
    },
    { name: "Pricing", href: "pricing.html", dropdown: false },
    { name: "About Us", href: "about.html", dropdown: false }
];

const DropdownItem = ({ name, items, href, isShrunk }) => {
    const [isOpen, setIsOpen] = useState(false);

    const navItemClasses = isShrunk
        ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
        : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

    return (
        <div
            className="relative group" // Add 'group' here
            onMouseEnter={() => setIsOpen(true)}
            onMouseLeave={() => setIsOpen(false)}
        >
            <a
                href={href}
                className={`${navItemClasses} flex items-center space-x-1 p-2`}
            >
                <span>{name}</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                    className={`h-3 w-3 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
            </a>

            {/* This dropdown menu is now a child of the same container */}
            <div className={`absolute top-full left-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-top
                ${isOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                {items.map((sub, index) => (
                    <a
                        key={index}
                        href={sub.href}
                        className="block px-4 py-2 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors duration-200"
                    >
                        {sub.name}
                    </a>
                ))}
            </div>
        </div>
    );
};

const Navbar = () => {
    const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
    const [isGlobalOpen, setIsGlobalOpen] = useState(false);
    const [isShrunk, setIsShrunk] = useState(false);

    useEffect(() => {
        const handleScroll = () => {
            const shrinkThreshold = 50;
            const isScrolled = window.scrollY > shrinkThreshold;
            setIsShrunk(isScrolled);
        };

        window.addEventListener('scroll', handleScroll);

        return () => {
            window.removeEventListener('scroll', handleScroll);
        };
    }, []);

    const navbarClasses = `
        fixed top-0 left-0 w-full z-50 shadow-lg
        transition-[padding,background-color,color] duration-300 ease-in-out
        ${isShrunk ? 'bg-red-500 text-white py-2 lg:py-4' : 'bg-white text-gray-800 py-4 lg:py-6'}
    `;

    const navItemClasses = isShrunk
        ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
        : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

    const logoClasses = `
        transition-[height,width] duration-300 ease-in-out
        ${isShrunk ? 'h-8 sm:h-10' : 'h-10 sm:h-12'}
    `;

    const contactButtonClasses = `
        font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out
        ${isShrunk 
            ? 'bg-white text-red-500 hover:bg-gray-200' 
            : 'bg-red-500 text-white hover:bg-red-600'
        }
    `;

    return (
        <nav className={navbarClasses}>
            <div className="container mx-auto flex items-center justify-between">
                {/* Left: Logo */}
                <div className="flex items-center space-x-4">
                    <img
                        src={isShrunk ? "resources/castlesalt.png" : "resources/logocastles.png"}
                        onError="this.onerror=null;this.src='https://placehold.co/100x40/ffffff/000000?text=Logo';"
                        alt="Castles Logo"
                        className={logoClasses}
                    />
                </div>

                {/* Middle: Nav Items */}
                <div className="hidden lg:flex flex-1 justify-center items-center space-x-8">
                    {navItems.map((item, index) =>
                        item.dropdown ? (
                            <DropdownItem key={index} name={item.name} items={item.items} href={item.href} isShrunk={isShrunk} />
                        ) : (
                            <a
                                key={index}
                                href={item.href || "#"}
                                className={navItemClasses}
                            >
                                {item.name}
                            </a>
                        )
                    )}
                </div>

                {/* Right: Contact Us Button and Mobile Menu */}
                <div className="flex items-center space-x-4">
                    <div className="hidden lg:flex items-center">
                        <a href="contacts.html" className={contactButtonClasses}>
                            Contact Us
                        </a>
                    </div>
                    <div className="lg:hidden">
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            {/* Mobile Menu Content */}
            {isMobileMenuOpen && (
                <div className="lg:hidden mt-4 space-y-2">
                    <a href="contacts.html" className="block p-2 font-bold rounded-md text-sm text-center bg-red-500 text-white hover:bg-red-600 transition-colors">
                        Contact Us
                    </a>
                    {navItems.map((item, index) => (
                        item.dropdown ? (
                            <DropdownItem key={index} name={item.name} items={item.items} isShrunk={isShrunk} />
                        ) : (
                            <a key={index} href={item.href || "#"} className="block p-2 text-gray-800 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200 text-sm">
                                {item.name}
                            </a>
                        )
                    ))}
                    {/* Add back the Global button if needed */}
                </div>
            )}
        </nav>
    );
};

    const App = () => {
        const handRef = useRef(null);
        const [currentSlide, setCurrentSlide] = useState(0);
        const cardRefs = [useRef(null), useRef(null)];
        const ctaRef = useRef(null);
        const ctaImageRightRef = useRef(null); // Renamed for clarity
        const ctaImageLeftRef = useRef(null); // New ref for left image
        const [ctaHasAnimated, setCtaHasAnimated] = useState(false); // One state for both animations

        // This is the array where you can add new models
        const terminalModels = [
            {
                imageSrc: "resources/sample_product.png",
                url: "#android-terminals-1"
            },
            {
                imageSrc: "resources/sample_product2.png",
                url: "#linux-terminals-2"
            },
            {
                imageSrc: "resources/sample_product.png",
                url: "#android-terminals-3"
            }
        ];

        const modelFeatures = [
            "Android-based technology",
            "All models are portable and wireless",
            "Dip, tap, swipe & QR pay",
            "Reliable connections via Mobile data and wi-fi",
            "Digital & Physical Receipts",
            "Electronic Receipts Management -Portal",
            "Auto-download facilities"
        ];

        useEffect(() => {
            const handleScroll = () => {
                const scrollY = window.scrollY;
                const heroHeight = document.querySelector('header').offsetHeight;
                const scrollProgress = Math.min(scrollY / heroHeight, 1);
                
                const handYOffset = scrollProgress * -200; 
                const handRotation = scrollProgress * 15;
                const handOpacity = 1 - scrollProgress;

                if (handRef.current) {
                    handRef.current.style.transform = `translateY(${handYOffset}px) rotate(${handRotation}deg)`;
                    handRef.current.style.opacity = handOpacity;
                }

                cardRefs.forEach((ref) => {
                    if (ref.current) {
                        const rect = ref.current.getBoundingClientRect();
                        const isVisible = (rect.top <= window.innerHeight - 100) && (rect.bottom >= 100);
                        if (isVisible) {
                            ref.current.classList.add('is-visible');
                        } else {
                            ref.current.classList.remove('is-visible');
                        }
                    }
                });
            };

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Initial check on load
            
            return () => {
                window.removeEventListener('scroll', handleScroll);
            };
        }, []);

        // Carousel logic
        useEffect(() => {
            const interval = setInterval(() => {
                setCurrentSlide(prevSlide => (prevSlide + 1) % terminalModels.length);
            }, 5000); // Change slide every 5 seconds

            return () => clearInterval(interval);
        }, [terminalModels.length]);

        const nextSlide = () => {
            setCurrentSlide(prevSlide => (prevSlide + 1) % terminalModels.length);
        };

        const prevSlide = () => {
            setCurrentSlide(prevSlide => (prevSlide - 1 + terminalModels.length) % terminalModels.length);
        };
        
        // CTA animation logic - UPDATED for both left and right
        useEffect(() => {
            const ctaSectionEl = ctaRef.current;
            const ctaImageRightEl = ctaImageRightRef.current;
            const ctaImageLeftEl = ctaImageLeftRef.current; // Get left image element

            if (!ctaSectionEl || !ctaImageRightEl || !ctaImageLeftEl) return;

            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting && !ctaHasAnimated) {
                            ctaImageRightEl.classList.add('is-visible');
                            ctaImageLeftEl.classList.add('is-visible'); // Add class to left image
                            setCtaHasAnimated(true); // Mark that the animation has happened
                        } 
                        // No else block, so classes stay after being added
                    });
                },
                { threshold: 0.1 }
            );

            observer.observe(ctaSectionEl);

            return () => {
                observer.unobserve(ctaSectionEl);
            };
        }, [ctaHasAnimated]);


        return (
            <React.Fragment>
                <Navbar />
                <header className="relative w-full overflow-hidden flex flex-col items-center justify-center pt-24 pb-16">
                    <div className="hero-bg-wave"></div>
                    <div className="container mx-auto px-4 flex flex-col lg:flex-row items-center justify-between z-10">
                        <div className="text-center lg:text-left lg:w-1/2 mb-10 lg:mb-0">

                                Go Cashless,<br/> Grow Seamless!
                            </h1>
                            <p className="text-xl text-white/90 mb-8">
                                Choose Castles Technology’s Android Payment Terminals for a smarter, more secure, and future-ready payment solution. 
                            </p>
                            <a 
                                href="startSer.html"
                                className="inline-block px-8 py-4 bg-red-500 text-white font-bold rounded-full shadow-lg hover:bg-red-600 transform hover:scale-105 transition-transform duration-300"
                            >
                                Start Now
                            </a>

                        </div>
                        <div className="lg:w-1/2 flex justify-center lg:justify-end relative">
                            <div className="relative">
                                <img src="resources/pos.png" onError="this.onerror=null;this.src='https://placehold.co/400x400/2c2c2c/ffffff?text=POS+Terminal';" alt="POS Terminal" className="max-w-sm sm:max-w-md lg:max-w-2xl z-10 relative" />
                                <div ref={handRef} className="absolute z-20" style={{ transform: 'rotate(15deg)', transformOrigin: 'bottom right', right: '-10rem', bottom: '5rem' }}>
                                    <img src="resources/hand2.png" onError="this.onerror=null;this.src='https://placehold.co/300x300/2c2c2c/ffffff?text=Hand';" alt="Hand" className="w-96 h-auto"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>

                <section className="py-20 bg-white">
                    <div className="container mx-auto px-4 flex flex-col lg:flex-row items-center lg:space-x-12">
                        <div className="lg:w-1/2 mb-10 lg:mb-0">
                            <img src="resources/bg2.png" alt="Product" className="w-full rounded-2xl shadow-xl" />
                        </div>
                        <div className="lg:w-1/2 text-center lg:text-left">
                            <h2 className="text-lg font-bold text-gray-400 uppercase mb-2">About the POS</h2>
                            <h3 className="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                                Best and Fashionable Smart POS for Easy Life.
                            </h3>
                            <p className="text-gray-600 mb-6 leading-relaxed">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec odio lacus, scelerisque vitae mauris non, luctus eleifend risus. Nullam id dolor ac ipsum molestie sodales.
                            </p>
                            <ul className="list-disc list-inside space-y-2 text-gray-600">
                                <li>Attractive interface with many options</li>
                                <li>Live chat and instant notification</li>
                                <li>Install App with unlimited features</li>
                            </ul>
                        </div>
                    </div>
                </section>
                
                <section className="py-20 bg-gray-100">

    <div className="container mx-auto px-4">
        {/* Main Flex Row: Slideshow on the left, Combined Content on the right */}
        <div className="flex flex-col lg:flex-row items-start lg:space-x-8">

            {/* Slideshow (Left Column) */}
            <div className="relative w-full lg:w-1/2 max-w-sm mx-auto overflow-hidden rounded-2xl shadow-2xl bg-white mb-12 lg:mb-0">
                <div
                    className="flex transition-transform duration-1000 ease-in-out"
                    style={{ transform: `translateX(-${currentSlide * 100}%)` }}
                >
                    {terminalModels.map((model, index) => (
                        <div key={index} className="w-full flex-shrink-0 p-4">
                            <a href={model.url}>
                                <img
                                    src={model.imageSrc}
                                    alt={`Terminal Model ${index + 1}`}
                                    className="w-full h-auto rounded-xl"
                                />
                            </a>
                        </div>
                    ))}
                </div>
                {/* Prev/Next + Dots */}
                <button
                    onClick={prevSlide}
                    className="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg hover:bg-gray-200 transition-colors duration-200"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button
                    onClick={nextSlide}
                    className="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg hover:bg-gray-200 transition-colors duration-200"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                    {terminalModels.map((_, index) => (
                        <button
                            key={index}
                            onClick={() => setCurrentSlide(index)}
                            className={`w-3 h-3 rounded-full transition-colors duration-200 ${
                                index === currentSlide ? 'bg-red-500' : 'bg-gray-400'
                            }`}
                        ></button>
                    ))}
                </div>
            </div>

            {/* Combined Content (Right Column) */}
            <div className="w-full lg:w-1/2 flex flex-col justify-between p-4 lg:p-0">
    {/* Our Terminal Models Details (Top Half) */}
    <div className="space-y-6 mb-8 lg:mb-6 text-center lg:text-left">
        <h2 className="text-4xl sm:text-5xl font-extrabold text-gray-900 leading-tight mb-6">
        Our Terminal Models
        </h2>
        <ul className="space-y-3 text-lg sm:text-xl text-gray-700">
        {modelFeatures.map((feature, idx) => (
            <li
            key={idx}
            className="flex items-start justify-center lg:justify-start"
            >
            <svg
                className="h-6 w-6 text-red-500 mr-3 flex-shrink-0 mt-1"
                fill="currentColor"
                viewBox="0 0 20 20"
            >
                <path
                fillRule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clipRule="evenodd"
                />
            </svg>
            {feature}
            </li>
        ))}
        </ul>
        <a
        href="enter.html"
        className="mt-8 inline-block px-8 py-4 bg-red-500 text-white font-bold rounded-full shadow-lg hover:bg-red-600 transform hover:scale-105 transition-transform duration-300 text-lg"
        >
        View All Terminals
        </a>
    </div>
</div>


        </div>
    </div>
</section>

    <section className="py-16 bg-white">
    <div className="container mx-auto px-4 flex flex-col md:flex-row items-center md:items-start gap-10">
        
        <div className="md:w-1/2 text-center md:text-left">
        <h2 className="text-4xl sm:text-5xl font-bold text-red-500 mb-4">
            Why Choose Us?
        </h2>
        <p className="text-base sm:text-lg text-gray-700 max-w-md">
            More than 25 years of payment technology expertise.  
            Robust products widely proven across the world, affordable while
            delivering superior performance.
        </p>
        </div>

        <div className="md:w-1/2 grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div className="bg-gray-100 p-6 rounded-xl text-center shadow-md">
            <img src="resources/supp.png" alt="Helpdesk Icon"
                className="mx-auto mb-4 rounded-md w-16 h-16" />
            <h4 className="font-semibold text-gray-800 text-sm">
            Top-Tier Nationwide Helpdesk and On-site Servicing
            </h4>
        </div>
        <div className="bg-gray-100 p-6 rounded-xl text-center shadow-md">
            <img src="resources/bank.png" alt="Bank Icon"
                className="mx-auto mb-4 rounded-md w-16 h-16" />
            <h4 className="font-semibold text-gray-800 text-sm">

                className="mx-auto mb-4 rounded-md w-16 h-16" />

            {/* === CTA Banner === */}
        <section
        ref={ctaRef}
        className="py-24 bg-gray-100 text-white cta-container"  /* ↑ more vertical padding */
        >
        {/* Left Animated Image */}
        <img
            ref={ctaImageLeftRef}
            src="resources/card1.png"
            alt="CTA Image Left"
            className="w-full max-w-sm sm:max-w-md rounded-lg cta-image-left hidden lg:block" /* ↑ wider image */
        />

        <div className="container mx-auto px-4 flex flex-col items-center justify-center z-20 relative">
