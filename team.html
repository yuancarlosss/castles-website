<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Agency - Our Team</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const navItems = [
        { name: "Home", href: "homePage.html", dropdown: false },
        {
            name: "Dummy",
            href: "#",
            dropdown: true,
            items: [
                {
                    name: "Solutions",
                    href: "#",
                    dropdown: true,
                    items: [
                        { name: "Online", href: "online.html" },
                        { name: "QR", href: "qr.html" },
                        { name: "POS", href: "pos.html" }
                    ]
                },
                { name: "Terminals",
                 href: "#terminals",
                  dropdown: true,
                  items: [
                        {name:"S1F2A", href:"product1.html"},
                        {name:"MINI", href:"product2.html"},
                        {name:"SIF4", href:"product3.html"}
                  ]
                }
            ]
        },
        { name: "Pricing", href: "pricing.html", dropdown: false },
        { name: "About Us", href: "about.html", dropdown: false },
        { name: "Our Team", href: "team.html", dropdown: false }
    ];

    // --- HELPER FUNCTIONS FOR FOOTER ---
    const getProductLinks = () => {
        const dummyItem = navItems.find(item => item.name === "Dummy");
        if (dummyItem && dummyItem.dropdown) {
            const solutions = dummyItem.items.find(item => item.name === "Solutions");
            const terminals = dummyItem.items.find(item => item.name === "Terminals");
            
            let links = [
                navItems.find(item => item.name === "Home"),
                navItems.find(item => item.name === "Pricing")
            ].filter(Boolean).map(item => ({ name: item.name, href: item.href }));

            if (solutions && solutions.dropdown) {
                links.push(...solutions.items.map(item => ({ name: item.name, href: item.href })));
            }
            if (terminals && terminals.dropdown) {
                links.push(...terminals.items.map(item => ({ name: item.name, href: item.href })));
            }
            return links;
        }
        return [];
    };

    const getCompanyLinks = () => {
        return [
            navItems.find(item => item.name === "About Us"),
            { name: "Contact Us", href: "contacts.html" },
            { name: "Team", href: "team.html" },
        ].filter(Boolean).map(item => ({ name: item.name, href: item.href }));
    };
    // --- END HELPER FUNCTIONS ---

    const NestedDropdownItem = ({ item, isShrunk }) => {
        const [isOpen, setIsOpen] = useState(false);
        const timeoutRef = useRef(null);

        const navItemClasses = "block px-4 py-2 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors duration-200";

        const handleMouseEnter = () => {
            clearTimeout(timeoutRef.current);
            setIsOpen(true);
        };

        const handleMouseLeave = () => {
            timeoutRef.current = setTimeout(() => {
                setIsOpen(false);
            }, 300); 
        };

        if (item.dropdown) {
            return (
                <div
                    className="relative"
                    onMouseEnter={handleMouseEnter}
                    onMouseLeave={handleMouseLeave}
                >
                    <a href={item.href} className={`${navItemClasses} flex items-center justify-between`}>
                        <span>{item.name}</span>
                        <svg className={`h-3 w-3 ml-2 transform transition-transform duration-200 ${isOpen ? 'rotate-90' : 'rotate-0'}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </a>
                    <div className={`absolute top-0 left-full mt-0 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-left
                        ${isOpen ? 'scale-x-100 opacity-100' : 'scale-x-0 opacity-0'}`}
                        style={{ marginLeft: '0.5rem' }}>
                        {item.items.map((subItem, index) => (
                            <a key={index} href={subItem.href} className="block px-4 py-2 text-sm hover:bg-red-500 hover:text-white transition-colors duration-200">
                                {subItem.name}
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        return (
            <a href={item.href} className={navItemClasses}>
                {item.name}
            </a>
        );
    };

    const DropdownItem = ({ name, items, href, isShrunk }) => {
        const [isOpen, setIsOpen] = useState(false);
        const timeoutRef = useRef(null);
        
        const navItemClasses = isShrunk
            ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
            : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

        const handleMouseEnter = () => {
            clearTimeout(timeoutRef.current);
            setIsOpen(true);
        };

        const handleMouseLeave = () => {
            timeoutRef.current = setTimeout(() => {
                setIsOpen(false);
            }, 300); 
        };

        return (
            <div
                className="relative"
                onMouseEnter={handleMouseEnter}
                onMouseLeave={handleMouseLeave}
            >
                <a
                    href={href}
                    className={`${navItemClasses} flex items-center space-x-1 p-2`}
                >
                    <span>{name}</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        className={`h-3 w-3 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                    </svg>
                </a>

                <div className={`absolute top-full left-0 pt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-top
                    ${isOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                    {items.map((sub, index) => (
                        <NestedDropdownItem key={index} item={sub} isShrunk={isShrunk} />
                    ))}
                </div>
            </div>
        );
    };

    const Navbar = () => {
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
        const [isShrunk, setIsShrunk] = useState(false);

        useEffect(() => {
            const handleScroll = () => {
                const shrinkThreshold = 50;
                const isScrolled = window.scrollY > shrinkThreshold;
                setIsShrunk(isScrolled);
            };

            window.addEventListener('scroll', handleScroll);

            return () => {
                window.removeEventListener('scroll', handleScroll);
            };
        }, []);

        const navbarClasses = `
            fixed top-0 left-0 w-full z-50 shadow-lg
            transition-[padding,background-color,color] duration-300 ease-in-out
            ${isShrunk ? 'bg-red-500 text-white py-2 lg:py-4' : 'bg-white text-gray-800 py-4 lg:py-6'}
        `;

        const navItemClasses = isShrunk
            ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
            : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

        const logoClasses = `
            transition-[height,width] duration-300 ease-in-out
            ${isShrunk ? 'h-8 sm:h-10' : 'h-10 sm:h-12'}
        `;

        const contactButtonClasses = `
            font-bold py-2 px-4 rounded-full transition-all duration-300 ease-in-out
            ${isShrunk 
                ? 'bg-white text-red-500 hover:bg-gray-200' 
                : 'bg-red-500 text-white hover:bg-red-600'
            }
        `;

        return (
            <nav className={navbarClasses}>
                <div className="container mx-auto flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                        <img
                            src={isShrunk ? "resources/castlesalt.png" : "resources/logocastles.png"}
                            onError="this.onerror=null;this.src='https://placehold.co/100x40/ffffff/000000?text=Logo';"
                            alt="Castles Logo"
                            className={logoClasses}
                        />
                    </div>

                    <div className="hidden lg:flex flex-1 justify-center items-center space-x-8">
                        {navItems.map((item, index) =>
                            item.dropdown ? (
                                <DropdownItem key={index} name={item.name} items={item.items} href={item.href} isShrunk={isShrunk} />
                            ) : (
                                <a
                                    key={index}
                                    href={item.href || "#"}
                                    className={navItemClasses}
                                >
                                    {item.name}
                                </a>
                            )
                        )}
                    </div>

                    <div className="flex items-center space-x-4">
                        <div className="hidden lg:flex items-center">
                            <a href="contacts.html" className={contactButtonClasses}>
                                Contact Us
                            </a>
                        </div>
                        <div className="lg:hidden">
                            <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="text-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                {isMobileMenuOpen && (
                    <div className="lg:hidden mt-4 space-y-2">
                        <a href="contacts.html" className="block p-2 font-bold rounded-md text-sm text-center bg-red-500 text-white hover:bg-red-600 transition-colors">
                            Contact Us
                        </a>
                        {navItems.map((item, index) => (
                            item.dropdown ? (
                                <DropdownItem key={index} name={item.name} items={item.items} isShrunk={isShrunk} />
                            ) : (
                                <a key={index} href={item.href || "#"} className="block p-2 text-gray-800 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200 text-sm">
                                    {item.name}
                                </a>
                            )
                        ))}
                    </div>
                )}
            </nav>
        );
    };

    const Hero = () => (
      <section className="relative overflow-hidden h-[500px] flex hero-container">
        <div className="relative w-full lg:w-[70%] flex flex-col items-center justify-center text-white px-8 py-16 z-20">
          <div className="relative z-20 space-y-6 max-w-2xl text-center lg:text-left">
            <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">Our Team</h1>
            <p className="text-base sm:text-lg text-white">
                We are ....
            </p>
          </div>
        </div>
      </section>
    );

    const teamMembers = [
      { 
        name: "Dummy", 
        title: "Founder • CEO", 
        img: "https://placehold.co/400x500/F2F2F2/000000?text=dummy"
      },
      { 
        name: "Dummy", 
        title: "Founder • CEO", 
        img: "https://placehold.co/400x500/F2F2F2/000000?text=dummy"
      },
      { 
        name: "Dummy", 
        title: "Founder • CEO", 
        img: "https://placehold.co/400x500/F2F2F2/000000?text=dummy"
      },
      { 
        name: "Dummy", 
        title: "Founder • CEO", 
        img: "https://placehold.co/400x500/F2F2F2/000000?text=dummy"
      },
      

    ];

    const Team = () => (
      <section id="team" className="py-20 bg-white"> 
        <div className="container mx-auto px-6">
    
          {/* Team Member Cards */}
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4 lg:gap-8">
            {teamMembers.map((member, index) => (
              <div key={index} className="flex flex-col">
                {/* Increased height here: h-96 for mobile/tablet, lg:h-[450px] for large screens */}
                <div className="w-full h-96 lg:h-[450px] overflow-hidden bg-gray-100"> 
                  <img
                    src={member.img}
                    alt={member.name}
                    className="w-full h-full object-cover transition-transform duration-500 hover:scale-105"
                    onError={(e) => { e.target.src='https://placehold.co/400x500/F2F2F2/000000?text=Team+Member'; }}
                  />
                </div>
                {/* Text Block */}
                <div className="bg-white py-3 text-center">
                  <p className="text-gray-800 text-sm font-bold uppercase tracking-wider">{member.name}</p>
                  <p className="text-red-500 text-xs mt-1 font-bold">{member.title}</p>
                </div>
              </div>
            ))}
          </div>

        </div>
      </section>
    );

    const Footer = () => {
        // Use dynamically generated links based on existing site structure
        const productLinks = getProductLinks();
        const companyLinks = getCompanyLinks();

        // Footer color setup: white background, dark text
        return (
            <footer className="bg-white text-gray-800 pt-10 pb-4 shadow-inner border-t border-gray-100">
                <div className="container mx-auto px-4">
                    
                    {/* Logo Section - Outside the main grid for absolute top-left placement */}
                    <div className="mb-8">
                        <img
                            src="resources/logo-castl2.png"
                            onError="this.onerror=null;this.src='https://placehold.co/250x60/ffffff/000000?text=LOGO+HERE';"
                            alt="Company Logo"
                            className="h-16 w-auto object-contain" 
                        />
                    </div>

                    {/* Main Content Grid - All content aligned horizontally below the logo */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 border-b border-gray-200 pb-8">
                        
                        {/* Column 1: Products & Pages */}
                        <div className="space-y-4">
                            <p className="font-bold uppercase text-xs tracking-widest text-red-500">PRODUCTS & PAGES</p>
                            <ul className="space-y-2 text-sm">
                                {productLinks.map((link, index) => (
                                    <li key={index}>
                                        <a href={link.href} className="hover:text-red-500 transition-colors">
                                            {link.name}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* Column 2: Company */}
                        <div className="space-y-4">
                            <p className="font-bold uppercase text-xs tracking-widest text-red-500">COMPANY</p>
                            <ul className="space-y-2 text-sm">
                                {companyLinks.map((link, index) => (
                                    <li key={index}>
                                        <a href={link.href} className="hover:text-red-500 transition-colors">
                                            {link.name}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* Column 3 & 4 (Combined): Newsletter Signup (Aligned and Wider Input) */}
                        <div className="space-y-4 col-span-1 lg:col-span-2">
                            <p className="font-bold uppercase text-xs tracking-widest text-red-500">
                                STAY IN THE LOOP
                            </p>
                            
                            {/* Form with a wider input area */}
                            <form className="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 w-full">
                                <input
                                    type="email"
                                    placeholder="Enter your email address to receive updates" 
                                    className="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:border-red-500 text-gray-800"
                                />
                                <button
                                    type="submit"
                                    className="bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition-colors flex-shrink-0"
                                >
                                    Subscribe
                                </button>
                            </form>
                        </div>

                    </div>

                    {/* Copyright Section */}
                    <div className="mt-8 text-center text-xs text-gray-500">
                        Copyright © 2025 Castles Technology. All rights reserved.
                    </div>
                </div>
            </footer>
        );
    };

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <Team /> {/* NEW TEAM COMPONENT ADDED HERE */}
        <Footer />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
