<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start with our Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #e33030, #f8a892);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Custom animation for form fade-in */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInScale {
            animation: fadeInScale 0.7s ease-out forwards;
        }

        /* Custom animation for image placeholder transition */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: scale(0.8) translateX(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }
        .animate-slideInRight {
            animation: slideInRight 0.7s ease-out forwards;
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
    </style>
</head>
<body class="flex items-center justify-center p-8 min-h-screen">
    <div class="flex flex-col items-center w-full max-w-6xl">
        <!-- Logo -->
        <div class="mb-8 animate-slideInRight">
            <img src="resources/finallogo.png" alt="Company Logo" class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
        </div>
        
        <!-- Registration Form Container -->
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md animate-fadeInScale">
            <!-- Back Button -->
            <a href="homePage.html" class="flex items-center text-[#e33030] hover:text-[#c22828] transition-colors duration-200 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Home
            </a>

            <!-- Content -->
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Register for Free</h1>
            <p class="text-gray-600 mb-6">
                Get started with our services and manage your business effectively.
            </p>

            <!-- Registration Form -->
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="companyName" class="sr-only">Company Name</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Company Name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e33030] transition-colors duration-200" required>
                </div>
                <div>
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#e33030] transition-colors duration-200" required>
                </div>
                <button type="submit" class="w-full bg-[#e33030] hover:bg-[#c22828] text-white font-semibold py-3 rounded-lg shadow-md transition-all duration-200">
                    Register
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account? <a href="#" class="text-[#e33030] hover:underline font-medium">Log In</a>
            </p>

            <!-- Footer/Copyright -->
            <p class="text-center text-xs text-gray-400 mt-8">
                Copyright &copy; Your Company Name 2024. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
