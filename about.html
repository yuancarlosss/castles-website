<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Agency</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>

  <style>
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }

    /* Card fade-in and slide-up animation */
    @keyframes fadeInSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .card-animation {
        opacity: 0;
    }
    
    .card-animation.is-visible {
        animation: fadeInSlideUp 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const navItems = [
      { name: "Home", href: "homePage.html", dropdown: false },
      {
        name: "Solutions",
        href: "solutions.html",
        dropdown: true,
        items: [
          { name: "Dummy 1", href: "#dummy1" },
          { name: "Dummy 2", href: "#dummy2" }
        ]
      },
      { name: "Pricing", href: "pricing.html", dropdown: false },
      { name: "About Us", href: "about.html", dropdown: false }
    ];

    const DropdownItem = ({ name, items, href, isShrunk }) => {
    const [isOpen, setIsOpen] = useState(false);

    const navItemClasses = isShrunk
        ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
        : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

    return (
        <div
            className="relative group"
            onMouseEnter={() => setIsOpen(true)}
            onMouseLeave={() => setIsOpen(false)}
        >
            <a
                href={href}
                className={`${navItemClasses} flex items-center space-x-1 p-2`}
            >
                <span>{name}</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                    className={`h-3 w-3 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
            </a>
            <div className={`absolute top-full left-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-top
                ${isOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                {items.map((sub, index) => (
                    <a
                        key={index}
                        href={sub.href}
                        className="block px-4 py-2 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors duration-200"
                    >
                        {sub.name}
                    </a>
                ))}
            </div>
        </div>
    );
};

    const Navbar = () => {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      const [isShrunk, setIsShrunk] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsShrunk(window.scrollY > 50);
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      const navbarClasses = `
        fixed top-0 left-0 w-full z-50 shadow-lg
        transition-all duration-300
        ${isShrunk ? 'bg-red-500 text-white py-2' : 'bg-white text-gray-800 py-4'}
      `;

      const navItemClasses = isShrunk
        ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
        : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

      const logoClasses = `transition-all duration-300 ${isShrunk ? 'h-8' : 'h-10'}`;
      const contactButtonClasses = `
        font-bold py-2 px-4 rounded-full transition-all duration-300
        ${isShrunk
          ? 'bg-white text-red-500 hover:bg-gray-200'
          : 'bg-red-500 text-white hover:bg-red-600'}
      `;

      return (
        <nav className={navbarClasses}>
          <div className="container mx-auto flex items-center justify-between">
            <div className="flex items-center space-x-4">
              <img
                src={isShrunk ? "resources/castlesalt.png" : "resources/logocastles.png"}
                onError="this.onerror=null;this.src='https://placehold.co/100x40/ffffff/000000?text=Logo';"
                alt="Castles Logo"
                className={logoClasses}
              />
            </div>
            <div className="hidden lg:flex flex-1 justify-center items-center space-x-8">
              {navItems.map((item, index) =>
                item.dropdown ? (
                  <DropdownItem key={index} name={item.name} items={item.items} href={item.href} isShrunk={isShrunk} />
                ) : (
                  <a key={index} href={item.href} className={navItemClasses}>{item.name}</a>
                )
              )}
            </div>
            <div className="flex items-center space-x-4">
              <div className="hidden lg:flex">
                <a href="contacts.html" className={contactButtonClasses}>Contact Us</a>
              </div>
              <div className="lg:hidden">
                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                  <svg className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          {isMobileMenuOpen && (
            <div className="lg:hidden mt-4 space-y-2">
              <a href="contacts.html"
                 className="block p-2 font-bold rounded-md text-sm text-center bg-red-500 text-white hover:bg-red-600 transition-colors">
                 Contact Us
              </a>
              {navItems.map((item, index) =>
                item.dropdown ? (
                  <DropdownItem key={index} name={item.name} items={item.items} isShrunk={isShrunk} />
                ) : (
                  <a key={index} href={item.href}
                     className="block p-2 text-gray-800 font-medium rounded-md hover:bg-gray-100 transition-colors duration-200 text-sm">
                    {item.name}
                  </a>
                )
              )}
            </div>
          )}
        </nav>
      );
    };

    const Hero = () => (
      <section className="relative overflow-hidden h-[500px] flex hero-container">
        <div className="relative w-full lg:w-[70%] flex flex-col items-center justify-center text-white px-8 py-16 z-20">
          <div className="relative z-20 space-y-6 max-w-2xl text-center lg:text-left">
            <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">About us</h1>
            <p className="text-base sm:text-lg text-white">
              At Castles Technology, we donâ€™t just follow industry standards; we set them.
            </p>
            <div className="flex justify-center lg:justify-start">
              <a href="contacts.html"
                 className="bg-white text-red-500 font-bold px-6 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-sm sm:text-base inline-flex items-center">
                 Contact Sales &rarr;
              </a>
            </div>
          </div>
        </div>
        <div className="relative w-full lg:w-[30%] z-10 hero-image-container">
          <img src="resources/product.png" alt="Product"
               className="hero-image"
               onError={(e) => { e.target.src='https://placehold.co/500x500/fcebeb/e33030?text=Product'; }}/>
        </div>
      </section>
    );

    // Section 1: About POS
    const AboutUs = () => (
      <section className="py-20 bg-white">
        <div className="container mx-auto px-6 flex flex-col lg:flex-row items-center gap-10">
            <div className="lg:w-1/2 w-full flex justify-center">
                <img
                    src="https://via.placeholder.com/500x300.png?text=About+Us+Image"
                    alt="About Us"
                    className="rounded-lg shadow-lg w-full max-w-lg"
                    onError={(e) => { e.target.src = 'https://placehold.co/500x300/fcebeb/e33030?text=About+Us'; }}
                />
            </div>
            <div className="lg:w-1/2 w-full text-center lg:text-left">
                <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-6">About Castles Technology</h2>
                <p className="text-gray-600 text-lg">
                    Our Point of Sale solutions are designed to empower businesses of all sizes with seamless,
                    secure, and scalable payment technology. From small shops to enterprise retailers,
                    our systems adapt to your workflow.
                </p>
            </div>
        </div>
      </section>
    );

    const VisionMission = () => {
        const [isVisible, setIsVisible] = useState(false);
        const cardRef = useRef(null);
    
        useEffect(() => {
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    });
                },
                { threshold: 0.2 }
            );
    
            if (cardRef.current) {
                observer.observe(cardRef.current);
            }
    
            return () => {
                if (cardRef.current) {
                    observer.unobserve(cardRef.current);
                }
            };
        }, []);
    
        // Updated cardClasses for red background and white text
        const cardClasses = "bg-red-500 p-16 rounded-2xl shadow-xl transform transition-all duration-700 card-animation text-white";
    
        return (
            <section className="py-20 bg-gray-100">
                <div className="container mx-auto px-6">
                    <div ref={cardRef} className="grid grid-cols-1 md:grid-cols-2 gap-10">
                        {/* Vision Card */}
                        <div className={`${cardClasses} ${isVisible ? 'is-visible' : ''}`}>
                            <h3 className="text-3xl font-bold mb-4">Our Vision</h3> {/* Removed text-red-500, now inherits text-white */}
                            <p className=""> {/* Removed text-gray-600, now inherits text-white */}
                                To be the global leader in payment solutions, providing innovative and secure
                                technologies that drive growth and connect communities. We envision a world
                                where cashless transactions are effortless and accessible to everyone.
                            </p>
                        </div>
                        {/* Mission Card */}
                        <div className={`${cardClasses} ${isVisible ? 'is-visible' : ''}`} style={{ transitionDelay: '0.2s' }}>
                            <h3 className="text-3xl font-bold mb-4">Our Mission</h3> {/* Removed text-red-500, now inherits text-white */}
                            <p className=""> {/* Removed text-gray-600, now inherits text-white */}
                                We are dedicated to building a seamless payment ecosystem by providing
                                cutting-edge, reliable, and user-friendly products. Our mission is to empower
                                businesses and consumers with the tools they need to succeed in a digital economy.
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    // New Section 3: Designed to Suit Your Needs
    const DesignedForYou = () => (
      <section className="py-20 bg-white">
          <div className="container mx-auto px-6 flex flex-col lg:flex-row items-center gap-10">
              {/* Text content on the left */}
              <div className="lg:w-1/2 w-full text-center lg:text-left">
                  <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">
                      Designed to suit your needs
                  </h2>
                  <p className="text-gray-600 text-lg">
                      We are committed to innovation and cutting-edge technologies, leading the way in
                      shaping payment technologies.
                  </p>
              </div>
              {/* Image Placeholder on the right */}
              <div className="lg:w-1/2 w-full flex justify-center">
                  <img
                      src="https://via.placeholder.com/500x300.png?text=Designed+For+You"
                      alt="Designed to suit your needs"
                      className="rounded-lg shadow-lg w-full max-w-lg"
                      onError={(e) => { e.target.src = 'https://placehold.co/500x300/ffffff/e33030?text=Placeholder+Image'; }}
                  />
              </div>
          </div>
      </section>
    );

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <AboutUs />
        <VisionMission />
        <DesignedForYou />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
