<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castles Technology Philippines</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    /* Existing Hero styles - kept as requested */
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
    
    /* New styles for better table visuals */
    .pricing-table-cell {
        transition: background-color 0.2s, color 0.2s;
    }
    .pricing-table-cell:first-child {
        background-color: white !important; /* Ensure category column is always white */
        min-width: 180px; /* Give the category column a minimum width to prevent collapse */
    }
    /* Hover effect for rows to highlight the category */
    .pricing-table-row:hover .pricing-table-cell:first-child {
        background-color: #fef2f2 !important; /* Light red hover for category */
        color: #b91c1c; /* Darker red text on hover */
    }
    /* Ensure uniform column widths, adjusted for 4 columns + category */
    .pricing-table th,
    .pricing-table td {
      min-width: 100px; /* Minimum width for rate columns to look good */
    }
    .pricing-table th:not(:first-child),
    .pricing-table td:not(:first-child) {
        width: 27.33%; /* Calculated width for 3 rate columns */
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel" src="scripts/navBar.js"></script>
  <script type="text/babel" src="scripts/footer.js"></script>
  <script type="text/babel">
    const { useState } = React;

    const Hero = () => (
      <section className="relative overflow-hidden h-[500px] flex hero-container">
        <div className="relative w-full lg:w-[70%] flex flex-col items-center justify-center text-white px-8 py-16 z-20">
          <div className="relative z-20 space-y-6 max-w-2xl text-center lg:text-left">
            <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">Pricing</h1>
            <p className="text-base sm:text-lg text-white font-bold">
              Discover the right rate for your business
            </p>
            <div className="flex justify-center lg:justify-start">
              <a href="contacts.html"
                  className="bg-white text-red-500 font-bold px-6 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-sm sm:text-base inline-flex items-center">
                  Get in Touch &rarr;
              </a>
            </div>
          </div>
        </div>
        <div className="relative w-full lg:w-[30%] z-10 hero-image-container">
          <img src="resources/prproduct.png" alt="Product"
                className="hero-image"
                onError={(e) => { e.target.src='resources/product.png'; }}/>
        </div>
      </section>
    );

    const PricingTable = () => {
  const rates = {
    Terminal: {
      "VISA, Mastercard": "3.00%",
      "JCB, Unionpay": "3.00%",
      "AMEX and other foreign cards": "3.50%",
      Bancnet: "3.00%",
      QRPH: "2.00%",
      "WechatPay, Alipay, UnionPay QR": "2.00%",
      "Special Installment Plan": "*subsidy rates will apply"
    },
    Online: {
      "VISA, Mastercard": "3.50%",
      "JCB, Unionpay": "3.50%",
      "AMEX and other foreign cards": "3.50%",
      Bancnet: "3.0%",
      QRPH: "2%",
      "WechatPay, Alipay, UnionPay QR": "2.00%",
      "Special Installment Plan": ""
    },
    "QR Static": {
      QRPH: "2.00%",
      "WechatPay, Alipay, UnionPay QR": "2.00%",
      // Added dummy values for consistency, but they will render as "-"
      "VISA, Mastercard": "",
      "JCB, Unionpay": "",
      "AMEX and other foreign cards": "",
      Bancnet: "",
      "Special Installment Plan": ""
    }
  };

  // Define column colors for reuse
  const COL_COLORS = {
    category: "bg-white text-gray-800",
    Terminal: "bg-red-600 text-white",
    Online: "bg-gray-800 text-white",
    QRStatic: "bg-gray-300 text-gray-800" // Light gray as requested
  };

  // Icon mappings for payment methods (using placeholder URLs)
  // FIX: Added clearer text labels for the complex categories
  const ICONS = {
    "VISA, Mastercard": { icons: ["logos/visa.png", "logos/mtr.png"]},
    "JCB, Unionpay": { icons: ["logos/jcb.png", "logos/union.png"]},
    "AMEX and other foreign cards": { icons: ["logos/american.png"]},
    Bancnet: { icons: ["logos/banc.png"]},
    QRPH: { icons: ["logos/qr.png"]},
    "WechatPay, Alipay, UnionPay QR": { icons: ["logos/wechat.png", "logos/alipay.png"]},
    "Special Installment Plan": { icons: ["logos/logo_metrob.png", "logos/ps.png"]}
  };

  return (
    <section className="py-16 bg-gray-50">
      <div className="container mx-auto px-4 sm:px-6 lg:px-8">
        <div className="text-center mb-12">
          <h2 className="text-4xl sm:text-5xl font-extrabold text-red-600">Accelerate with a Unified Platform</h2>
          <p className="text-lg sm:text-xl text-gray-600 mt-3">Tools and systems for e-commerce, subscriptions, and beyond</p>
        </div>
        
        {/* Added overflow-x-auto here to enable horizontal scrolling on mobile */}
        <div className="bg-white p-2 sm:p-4 rounded-2xl shadow-2xl border border-gray-100 overflow-x-auto">
            {/* Added min-w-[700px] to force horizontal scroll on small screens */}
            <table className="min-w-[700px] text-left border-separate border-spacing-0 pricing-table w-full">
              <thead>
                <tr className="shadow-md rounded-xl overflow-hidden">
                  <th className={`p-4 text-sm sm:text-lg font-semibold ${COL_COLORS.category} rounded-tl-xl border-r border-gray-200`}>
                      Payment Method
                  </th>
                  <th className={`p-4 text-sm sm:text-lg font-semibold ${COL_COLORS.Terminal} border-r border-red-500`}>
                      POS Terminal
                  </th>
                  <th className={`p-4 text-sm sm:text-lg font-semibold ${COL_COLORS.Online} border-r border-gray-700`}>
                      Online
                  </th>
                  <th className={`p-4 text-sm sm:text-lg font-semibold ${COL_COLORS.QRStatic} rounded-tr-xl`}>
                      QR Static
                  </th>
                </tr>
              </thead>
              <tbody>
                {Object.keys(rates.Terminal).map((category, index) => {
                    const isLastRow = index === Object.keys(rates.Terminal).length - 1;
                    const categoryData = ICONS[category];

                    return (
                        <tr key={index} className="pricing-table-row">
                            <td className={`p-3 sm:p-4 text-base font-medium text-gray-800 border-r border-gray-200 pricing-table-cell ${isLastRow ? 'rounded-bl-xl' : ''}`}>
                                <div className="flex flex-col sm:flex-row items-start sm:items-center gap-1 sm:gap-2">
                                  {/* FIX: Reduced icon size for mobile and added responsiveness */}
                                  <div className="flex gap-1 sm:gap-2">
                                    {categoryData.icons.map((icon, idx) => (
                                      <img
                                        key={idx}
                                        src={icon}
                                        alt={category}
                                        className="w-8 h-8 sm:w-10 sm:h-10 object-contain"
                                        onError={(e) => { e.target.src = 'resources/placeholder.png'; }}
                                      />
                                    ))}
                                  </div>
                                  {/* FIX: Added label text for clarity on mobile */}
                                  <span className="text-xs sm:text-sm font-semibold whitespace-nowrap pt-1 sm:pt-0">
                                    {categoryData.label}
                                  </span>
                                </div>
                            </td>
                            <td className={`p-3 sm:p-4 text-base font-bold ${COL_COLORS.Terminal} border-r border-red-500 pricing-table-cell`}>
                                {rates.Terminal[category]}
                            </td>
                            <td className={`p-3 sm:p-4 text-base font-bold ${COL_COLORS.Online} border-r border-gray-700 pricing-table-cell`}>
                                {rates.Online[category]}
                            </td>
                            <td className={`p-3 sm:p-4 text-base font-bold ${COL_COLORS.QRStatic} pricing-table-cell ${isLastRow ? 'rounded-br-xl' : ''}`}>
                                {rates["QR Static"][category] || "-"}
                            </td>
                        </tr>
                    );
                })}
              </tbody>
            </table>
          </div>
          <p className="mt-6 text-sm text-gray-500 text-center">
             <span className="font-semibold text-red-600">*Special Installment Plan:</span> The quoted rate is a subsidy rate, subject to final computation based on issuer bank fees. Contact sales for details.
          </p>
      </div>
    </section>
  );
};

const PricingOffer = () => {
  const features = [
    { title: "Volume-Based Discounts", image: "resources/discount.png" },
    { title: "Flexible Payment Solutions", image: "resources/flexi.png" },
    { title: "Bundle & Save on Multiple Terminals", image: "resources/bundle.png" },
    { title: "Competitive Merchant Rates", image: "resources/mrates.png" },
  ];
  
  return (
    <section className="py-16 bg-white">
      <div className="container mx-auto px-4 sm:px-6 lg:px-8">
        <div className="bg-red-600 rounded-3xl shadow-2xl p-8 sm:p-12 flex flex-col gap-10 border-4 border-red-500 transform hover:shadow-red-300 transition-shadow duration-500">
          <div className="text-center w-full max-w-none">
            <h2 className="text-3xl sm:text-4xl font-extrabold text-white mb-3 leading-tight">
                Request a Specialized Package for Your Business
            </h2>
            <p className="text-red-100 text-base sm:text-lg">
                We offer tailored pricing plans and exclusive benefits for high-volume merchants and large enterprises.
            </p>
          </div>
          <div className="grid grid-cols-2 gap-4 sm:gap-6 w-full lg:grid-cols-4">
            {features.map((feature, index) => (
              <div key={index} className="bg-white p-5 rounded-xl shadow-lg border-2 border-red-100 text-center transform hover:scale-[1.02] transition-transform duration-300 hover:shadow-red-200">
                <div className="w-16 h-16 mx-auto mb-3 rounded-full bg-red-600 flex items-center justify-center border-4 border-white shadow-md">
                  <img src={feature.image} alt={feature.title} className="w-10 h-10 filter invert brightness-0 saturate-100" />
                </div>
                <h3 className="text-lg font-bold text-gray-800">{feature.title}</h3>
              </div>
            ))}
          </div>
          <div className="flex justify-center mt-2">
            <a href="contacts.html"
            className="bg-white text-red-600 font-bold px-8 py-3 rounded-full shadow-lg hover:bg-red-50 hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-base sm:text-lg inline-flex items-center">
                  Get in Touch &rarr;
              </a>
          </div>
        </div>
      </div>
    </section>
  );
};

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <PricingTable />
        <PricingOffer />
        <Footer />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
