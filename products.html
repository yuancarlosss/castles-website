<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Agency</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    /* Custom CSS to create the rounded shape for the hero section */
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent; /* Changed to transparent to not cover the image */
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    
   /* Clip the right image container into a curve */
   .hero-image-container {
  position: absolute;
  top: 0;
  right: 0;
  height: 100%;
  width: 35%; /* ðŸ‘ˆ controls the width ratio of image area */
  overflow: hidden;
  z-index: 15;

  /* Curve the edge */
  -webkit-clip-path: ellipse(80% 100% at 100% 50%);
  clip-path: ellipse(100% 100% at 100% 50%);
}

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    
    /* Media queries for responsiveness */
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- React mounts here -->
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Tailwind configuration with custom colors to match the theme
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'main-theme-light': '#fcebeb',
            'main-theme-dark': '#e33030',
            'dark-blue': '#2E3A59',
          },
        },
      },
    };

    const navItems = [
      { 
        name: "Home", 
        href: "homePage.html", 
        dropdown: false 
      },
      { 
        name: "Products", 
        href: "products.html", 
        dropdown: true,
        items: [
          { name: "POS Terminals", href: "pos.html" },
          { name: "Accessories", href: "accessories.html" },
          { name: "Software", href: "software.html" }
        ]
      },
      { 
        name: "Payment Solutions", 
        href: "paySol.html", 
        dropdown: true,
        items: [
          { name: "Retail", href: "retail.html" },
          { name: "Hospitality", href: "hospitality.html" }
        ]
      },
      { 
        name: "Payment Services", 
        href: "paySer.html", 
        dropdown: true,
        items: [
          { name: "Integration", href: "integration.html" },
          { name: "Support", href: "support.html" }
        ]
      },
      { name: "Media", href: "media.html", dropdown: false },
      { name: "About", href: "about.html", dropdown: false },
      { name: "Contact Us", href: "contacts.html", dropdown: false },
    ];

    const DropdownItem = ({ name, items, href, isShrunk }) => {
    const [isOpen, setIsOpen] = useState(false);

    const navItemClasses = isShrunk
        ? "p-2 font-medium text-xs rounded-md hover:bg-white/20 transition-colors duration-200"
        : "p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200";

    return (
        <div
            className="relative group" // Add 'group' here
            onMouseEnter={() => setIsOpen(true)}
            onMouseLeave={() => setIsOpen(false)}
        >
            <a
                href={href}
                className={`${navItemClasses} flex items-center space-x-1 p-2`}
            >
                <span>{name}</span>
                <svg xmlns="http://www.w3.org/2000/svg"
                    className={`h-3 w-3 transform transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
            </a>

            {/* This dropdown menu is now a child of the same container */}
            <div className={`absolute top-full left-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50 transition-all duration-300 transform origin-top
                ${isOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                {items.map((sub, index) => (
                    <a
                        key={index}
                        href={sub.href}
                        className="block px-4 py-2 rounded-lg text-sm hover:bg-red-500 hover:text-white transition-colors duration-200"
                    >
                        {sub.name}
                    </a>
                ))}
            </div>
        </div>
    );
};

    const Navbar = () => {
      return (
        <nav className="bg-white text-gray-800 p-4 lg:p-6 shadow-lg rounded-b-2xl relative z-50">
          <div className="container mx-auto flex justify-between items-center">
            <img 
              src="resources/logocastles.png" 
              onError={(e)=>{e.target.src='https://placehold.co/100x40/ffffff/000000?text=Logo';}} 
              alt="Castles Logo" 
              className="h-10 sm:h-12"
            />

            <div className="hidden lg:flex items-center space-x-8">
              {navItems.map((item, index) =>
                item.dropdown ? (
                  <DropdownItem key={index} name={item.name} items={item.items} href={item.href} />
                ) : (
                  <a 
                    key={index} 
                    href={item.href} 
                    className="p-2 font-medium text-xs rounded-md hover:bg-red-500 hover:text-white transition-colors duration-200"
                  >
                    {item.name}
                  </a>
                )
              )}

            </div>
          </div>
        </nav>
      );
    };
    
    const Hero = () => {
      return (
        <section className="relative overflow-hidden h-[500px] flex hero-container">
          
          {/* Main content container */}
          <div className="relative w-full lg:w-[70%] flex flex-col items-center justify-center text-white px-8 py-16 z-20">
            {/* Left side content */}
            <div className="relative z-20 space-y-6 max-w-2xl text-center lg:text-left">
              <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">
                Our Products
              </h1>
              <p className="text-base sm:text-lg text-white">
                Keep your business agile with our payment devices. Designed to suit your needs.
              </p>
              <div className="flex justify-center lg:justify-start">
                <a
                href="contacts.html"
                className="bg-white text-main-theme-dark font-bold px-6 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 text-sm sm:text-base inline-flex items-center"
                >
                Contact Sales &rarr;
                </a>
              </div>
            </div>
          </div>
          
          {/* Right side image container with a curved boundary */}
          <div className="relative w-full lg:w-[30%] z-10 hero-image-container">
            <img 
              src="resources/product.png" 
              alt="Product"
              className="hero-image"
              onError={(e) => { e.target.src='https://placehold.co/500x500/fcebeb/e33030?text=Product'; }}
            />
          </div>

        </section>
      );
    };

    const App = () => (
      <>
        <Navbar />
        <Hero />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
