<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castles Technology Philippines</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    /* NOTE: The new Hero component below uses Tailwind for styling, 
       but keeping this custom CSS block intact as per the request. */
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel" src="scripts/navBar.js"></script>
  <script type="text/babel" src="scripts/footer.js"></script>
  <script type="text/babel">
    const { useState } = React;

    // Reusable HeroImageContainer component to ensure consistent image sizing
    const HeroImageContainer = ({ src, alt, fallbackSrc = 'resources/pos3.png' }) => (
      <div className="w-full lg:w-1/2 flex justify-center">
        <img
          src={src}
          alt={alt}
          className="w-full sm:w-[120%] h-full max-w-none object-contain z-10 drop-shadow-2xl aspect-[3/2]"
          onError={(e) => {
            e.target.onerror = null;
            e.target.src = fallbackSrc;
            e.target.className = "w-full sm:w-[120%] h-full max-w-none object-contain z-10 drop-shadow-2xl aspect-[3/2] flex items-center justify-center";
          }}
        />
      </div>
    );

    const Hero = () => (
      // Main container with a light background for high contrast. Added pt-28 for fixed Navbar.
      <section className="relative overflow-hidden bg-gray-50 min-h-[500px] py-16 pt-28">
        
        {/* Decorative background shape on the right (inspired by the uploaded image) 
          Using red/pink tones to match the site's primary color scheme. 
        */}
        <div className="absolute top-0 right-0 w-3/5 h-full opacity-40 pointer-events-none hidden lg:block">
          {/* Switched from purple-200 to red-100 */}
          <div className="absolute top-1/2 -translate-y-1/2 right-0 w-3/4 h-3/4 bg-red-100 transform skew-x-[-15deg] rounded-3xl z-0"></div>
        </div>

        {/* Content Wrapper (max width and centered) */}
        <div className="container mx-auto px-4 relative z-10">
          <div className="flex flex-col lg:flex-row items-center justify-between gap-12">
            
            {/* LEFT SIDE: Product Headline and Call to Action */}
            <div className="w-full lg:w-1/2 space-y-4 text-center lg:text-left p-4">
              <p className="text-sm font-semibold uppercase tracking-widest text-red-500">
                The Future of Payments
              </p>
              {/* Product Name stands out with large, bold font and red accent */}
              <h1 className="text-6xl sm:text-7xl lg:text-8xl font-black text-gray-900 leading-none">
                S1MINI
                {/* Accent color changed to red-500 */}
                <span className="block text-4xl sm:text-5xl lg:text-6xl font-extrabold text-red-500 mt-2">
                  Terminal
                </span>
              </h1>
              <p className="text-lg text-gray-600 max-w-lg mx-auto lg:mx-0 pt-4">
                Introducing the S1MINI2 by Castles Technology â€“ a compact and robust POS terminal designed for businesses on the move. 
              </p>
              
              <div className="pt-6 flex flex-col sm:flex-row justify-center lg:justify-start space-y-3 sm:space-y-0 sm:space-x-4">
                {/* Primary Button color changed to red-500 */}
                <button className="px-8 py-3 text-lg font-semibold rounded-full shadow-xl transition duration-300 ease-in-out bg-red-500 hover:bg-red-600 text-white transform hover:scale-[1.03]">
                  Request a Demo
                </button>
                {/* Secondary Button: Now an <a> tag for file download */}
                  <a 
                    href="resources/s1mini.pdf" 
                    download 
                    className="px-8 py-3 text-lg font-semibold rounded-full shadow-md transition duration-300 ease-in-out bg-white hover:bg-gray-100 text-red-500 border border-red-200 flex items-center justify-center lg:inline-flex"
                >
                    View Specifications
                </a>
              </div>
            </div>

            {/* RIGHT SIDE: Product Image Mockup Container */}
            <HeroImageContainer
              src="resources/s1f2a-terminal-mockup.png"
              alt="S1MINI Payment Terminal"
              fallbackSrc="resources/pos3.png"
            />
          </div>
        </div>
      </section>
    );

    const FeatureBanner = () => {
      const features = [
        {
          title: "Secure Android 13",
          // Android icon
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M17.062 1.776c.49.208.688.795.48 1.285l-1.996 4.706h4.524l-2.008-4.706c-.208-.49.1-1.077.59-1.285.49-.208 1.077.1 1.285.59l2.768 6.502h-22.087l2.768-6.502c.208-.49.795-.798 1.285-.59.49.208.688.795.48 1.285l-2.008 4.706h4.524l-1.996-4.706c-.208-.49.006-1.077.49-1.285 3.328-1.413 7.025-1.413 10.353 0zM12.002 9.071c-3.327 0-6.002 2.675-6.002 6.002s2.675 6.002 6.002 6.002 6.002-2.675 6.002-6.002-2.675-6.002-6.002-6.002zM12.002 20.075c-2.784 0-5.002-2.218-5.002-5.002s2.218-5.002 5.002-5.002 5.002 2.218 5.002 5.002-2.218 5.002-5.002 5.002zM10.002 14.072c-.552 0-1 .448-1 1s.448 1 1 1 1-.448 1-1-.448-1-1-1zM14.002 14.072c-.552 0-1 .448-1 1s.448 1 1 1 1-.448 1-1-.448-1-1-1z"/>
            </svg>
          )
        },
        {
          title: "High Performance Processor",
          // Processor/Speed icon
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19V6l12-3v13M9 19l12 3M9 19c0 1.105-1.79 2-4 2s-4-.895-4-2h8z"/>
            </svg>
          )
        },
        {
          title: "PCI PTS 6.x",
          // Security/Shield icon
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944c-.23.018-.46.037-.69.057A11.955 11.955 0 012.382 7.984l9.31 10.992c.162.19.39.304.634.304h.008c.244 0 .472-.114.634-.304l9.31-10.992z"/>
            </svg>
          )
        },
        {
          title: "Ultra Compact",
          // Size/Compactness icon (phone/device)
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 18V6M6 12H18M12 6L6 12l6 6M18 12l-6-6-6 6"/>
              <rect x="5" y="3" width="14" height="18" rx="2" ry="2"/>
            </svg>
          )
        },
        {
          title: "Optional eSIM",
          // Connectivity/SIM card icon
          icon: (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 18V6l-4 4M12 18V6l4 4"/>
            </svg>
          )
        }
      ];

      return (
        // Decreased max-w-7xl to max-w-6xl for a slightly smaller container
        <section className="bg-gray-900 py-12">
            <div className="container mx-auto px-4 max-w-6xl">
                {/* Updated grid to handle 5 items: grid-cols-2 on small, grid-cols-5 on large */}
                <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 text-white">
                    {features.map((feature, index) => (
                        <div key={index} className="flex flex-col items-center p-3 sm:p-4 border border-gray-800 rounded-lg transition-all duration-300 hover:bg-gray-800/50 hover:border-red-500 text-center">
                            <div className="p-3 mb-2 bg-red-500 rounded-full shadow-lg">
                                {feature.icon}
                            </div>
                            {/* Adjusted text size for compactness */}
                            <h3 className="text-sm font-bold uppercase tracking-wider text-red-400">
                                {feature.title}
                            </h3>
                            {/* Removed subtitle/details since the data structure was simplified */}
                        </div>
                    ))}
                </div>
            </div>
        </section>
      );
    };
    
    const TerminalModels = () => {
    const [currentImageIndex, setCurrentImageIndex] = useState(0);

    const modelData = {
        description:
        "Our flagship terminal, offering a sleek design with all-in-one functionality for a premium customer experience.",
        images: [
        "resources/front.png",
        "resources/back.png",
        "resources/front.png",
        ],
    };

    const handleDotClick = (index) => {
        setCurrentImageIndex(index);
    };

    return (
        <section className="py-20 bg-gray-100">
        <div className="container mx-auto px-6 max-w-7xl">
            {/* Updated text */}
            <p className="text-sm font-bold text-gray-400 uppercase text-center mb-2">
            S1MINI Terminal
            </p>
            <h2 className="text-3xl sm:text-4xl font-bold text-red-500 text-center mb-12">
            Sleek, Reliable, and Built for Performance
            </h2>

            <div className="animate-fade-in-up text-center">
            <div className="relative mx-auto w-full overflow-hidden">
                <div
                className="flex transition-transform duration-500 ease-in-out"
                style={{ transform: `translateX(-${currentImageIndex * 100}%)` }}
                >
                {modelData.images.map((imgSrc, index) => (
                    <img
                    key={index}
                    src={imgSrc}
                    alt={`S1F2A - Part ${index + 1}`}
                    className="w-full flex-shrink-0"
                    />
                ))}
                </div>
            </div>

            {/* Dots for slideshow */}
            <div className="flex justify-center space-x-2 mb-4 mt-4">
                {modelData.images.map((_, index) => (
                <button
                    key={index}
                    onClick={() => handleDotClick(index)}
                    className={`w-3 h-3 rounded-full transition-colors duration-200
                    ${
                        currentImageIndex === index
                        ? "bg-red-500"
                        : "bg-gray-400 hover:bg-gray-500"
                    }`}
                    aria-label={`Show image ${index + 1}`}
                />
                ))}
            </div>

            {/* Specs download button */}
            <a
                href="#"
                className="bg-red-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:bg-red-600 transition-colors duration-300"
            >
                Download Full Specs
            </a>
            </div>
        </div>
        </section>
    );
    };


    const App = () => (
      <>
        <Navbar />
        <Hero />
        <FeatureBanner />
        <TerminalModels />
        <Footer />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
