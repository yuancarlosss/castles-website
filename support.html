<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castles Technology Philippines</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
  </style>
</head>
<body className="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel" src="scripts/navBar.js"></script>
  <script type="text/babel" src="scripts/footer.js"></script>
  <script type="text/babel">
    const Hero = () => (
      <section className="relative overflow-hidden h-[500px] flex hero-container">
        <div className="relative w-full lg:w-[70%] flex flex-col items-center justify-center text-white px-8 py-16 z-20">
          <div className="relative z-20 space-y-6 max-w-2xl text-center lg:text-left">
            <h1 className="text-4xl sm:text-5xl lg:text-6xl font-extrabold leading-tight">We're Here to Help!</h1>
            <p className="text-base sm:text-lg text-white">
              Our Helpdesk team provides prompt assistance for any terminal, payment, or account-related concerns. Reach out through any of our official channels or browse our quick guides below.
            </p>
          </div>
        </div>
        <div className="relative w-full lg:w-[30%] z-10 hero-image-container">
          <img 
            src="resources/sups.png" 
            alt="Product"
            className="hero-image"
            onError={(e) => { e.target.src='resources/product.png'; }}
          />
        </div>
      </section>
    );

    // Component for a single FAQ item
    const FAQItem = ({ question, answer }) => {
      const [isOpen, setIsOpen] = React.useState(false);
      
      // Determine how to render the answer
      const renderAnswer = (content) => {
        // If the content is a string, assume it contains HTML and use dangerouslySetInnerHTML
        if (typeof content === 'string') {
          return <div className="text-gray-700 pb-2" dangerouslySetInnerHTML={{ __html: content }} />;
        }
        // If the content is a JSX element (like the <ul>), render it directly
        return <div className="text-gray-700 pb-2">{content}</div>;
      };

      return (
        <div className="border-b border-red-200 last:border-b-0">
          <button 
            className="flex justify-between items-center w-full py-4 text-left font-semibold text-lg text-red-700 hover:text-red-900 transition duration-300"
            onClick={() => setIsOpen(!isOpen)}
          >
            {/* Fix for Question: Renders question as raw HTML/JSX */}
            <span dangerouslySetInnerHTML={{ __html: question }} />
            <svg 
              className={`w-5 h-5 transition-transform duration-300 ${isOpen ? 'transform rotate-180 text-red-600' : 'text-red-400'}`} 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24" 
              xmlns="http://www.w3.org/2000/svg"
            >
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div 
            className={`overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-96 opacity-100 py-2' : 'max-h-0 opacity-0'}`}
          >
            {/* Fix for Answer: Call the function to correctly render the answer content */}
            {renderAnswer(answer)}
          </div>
        </div>
      );
    };

    const Helpdesk = () => {
      // Corrected FAQs to use <strong> tags inside the question string.
      // The bold class is added to the <strong> tag for Tailwind styling.
      const faqs = [
        {
          question: "What are the requirements to apply as a <strong class='font-bold'>merchant</strong>?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "To qualify, you should have a <strong className='font-bold'>physical business location</strong> with <strong className='font-bold'>clear signage</strong> and <strong className='font-bold'>visible inventory</strong> or <strong className='font-bold'>stocks</strong>. (Optional: Attach photos of the <strong className='font-bold'>business premises</strong>)"
        },
        {
          question: "For Application Submission",
          // This answer is already a JSX element (<ul>), so it renders correctly.
          answer: (
            <ul className="list-disc pl-5 space-y-2">
              <li><strong className='font-bold'>Duly signed Application Forms</strong> (hard copies)</li>
              <li><strong className='font-bold'>DTI Certificate</strong> – for Single Proprietorship</li>
              <li><strong className='font-bold'>SEC Registration</strong> with <strong className='font-bold'>Articles and By-Laws</strong> – for Corporation / OPC</li>
              <li><strong className='font-bold'>Updated General Information Sheet (GIS)</strong> – if applicable</li>
              <li><strong className='font-bold'>BIR Certificate of Registration (Form 2303)</strong></li>
              <li><strong className='font-bold'>Valid Business Permit</strong></li>
              <li><strong className='font-bold'>Proof of Bank Account</strong> under the registered <strong className='font-bold'>business name</strong> (for settlement purposes)</li>
              <li><strong className='font-bold'>Valid IDs</strong> of <strong className='font-bold'>Authorized Signatories</strong></li>
            </ul>
          )
        },
        {
          question: "What is the usual processing time for an <strong class='font-bold'>application</strong>?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "<strong className='font-bold'>Application approval</strong> usually takes <strong className='font-bold'>7–14 days</strong> after submitting complete <strong className='font-bold'>requirements</strong>. If there are no issues found and the <strong className='font-bold'>merchant</strong> is easily reachable for <strong className='font-bold'>verification</strong>, approval can be done in as fast as <strong className='font-bold'>7 days</strong>. <strong className='font-bold'>Installation</strong> follows within <strong className='font-bold'>3 days</strong> (Metro Manila) or <strong className='font-bold'>7 days</strong> (outside Metro Manila)."
        },
        {
          question: "Can I use my own preferred <strong class='font-bold'>bank account</strong> for the <strong class='font-bold'>settlements</strong>?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "<strong className='font-bold'>Merchants</strong> may nominate any preferred <strong className='font-bold'>bank</strong> as their <strong className='font-bold'>settlement account</strong>, as long as the account is registered under the <strong className='font-bold'>business name</strong>."
        },
        {
          question: "Is there a <strong class='font-bold'>contract</strong> or <strong class='font-bold'>lock-in period</strong> I should be aware of?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "Yes, <strong className='font-bold'>merchants</strong> are subject to a <strong className='font-bold'>two-year contract term</strong>."
        },
        {
          question: "How long does it take for the <strong class='font-bold'>settlement</strong> to be credited to my <strong class='font-bold'>account</strong> after each <strong class='font-bold'>transaction</strong>?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "<strong className='font-bold'>Settlement proceeds</strong> from <strong className='font-bold'>in-store payment terminals</strong> are credited on the <strong className='font-bold'>next banking day</strong>. For <strong className='font-bold'>online transactions</strong>, <strong className='font-bold'>settlement</strong> typically occurs within <strong className='font-bold'>three (3) business days</strong>."
        },
        {
          question: "Can I offer <strong className='font-bold'>installment plans</strong> to my <strong className='font-bold'>customer</strong>?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "Yes, we have <strong className='font-bold'>partner banks</strong> that offer <strong className='font-bold'>reduced rate</strong>, <strong className='font-bold'>0%</strong>, and <strong className='font-bold'>Shop Now, Pay Later</strong> <strong className='font-bold'>installment plans</strong>. <strong className='font-bold'>Settlements</strong> are credited in full on the <strong className='font-bold'>next banking day</strong>."
        },
        {
          question: "How fast is the <strong className='font-bold'>servicing</strong> or <strong className='font-bold'>replacement</strong> of my <strong className='font-bold'>terminal</strong> after I report an <strong className='font-bold'>issue</strong>?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "<strong className='font-bold'>Servicing</strong> is completed within <strong className='font-bold'>3 business days</strong> for <strong className='font-bold'>merchants</strong> in <strong className='font-bold'>Metro Manila</strong> and within <strong className='font-bold'>7 business days</strong> for those <strong className='font-bold'>outside Metro Manila</strong>. Our <strong className='font-bold'>Helpdesk Team</strong> can also assist and resolve certain <strong className='font-bold'>issues</strong> remotely, ensuring faster <strong className='font-bold'>response</strong> and minimal <strong className='font-bold'>downtime</strong>."
        },
        {
          question: "How do I generate <strong className='font-bold'>transaction</strong> or <strong className='font-bold'>sales reports</strong>?",
          // FIX APPLIED: The answer is a string with HTML tags, but now the FAQItem handles it.
          answer: "We provide access to our <strong className='font-bold'>e-Receipt Portal</strong>, where you can view <strong className='font-bold'>transactions</strong> in <strong className='font-bold'>real time</strong> and easily perform <strong className='font-bold'>reconciliation</strong>."
        },
      ];

      return (
        <section className="py-16 px-4 sm:px-8 bg-gray-50">
          <div className="max-w-6xl mx-auto">
            
            {/* Top Section: Contact and Request Forms (using grid-cols-2) */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-16">
              
              {/* Left Column for Contact & Resources */}
              <div className="lg:col-span-1 space-y-8">
                {/* Contact Support (Smaller Red Box with White Text) */}
                <div className="p-6 rounded-xl bg-red-600 border-2 border-red-700 text-white shadow-lg h-fit">
                  <h3 className="text-2xl font-bold mb-4">Contact Support</h3>
                  <p className="mb-2"><strong>Email:</strong> merchantinquiry@castech.asia</p>
                  <p className="mb-2"><strong>Hotline:</strong> (63) 915 3857386 / (63) 968 5877233</p>
                  <p className="mb-2"><strong>Operating Hours:</strong> Mon–Sun, 8:00 AM–9:00 PM</p>
                  <p className="mb-2"><strong>Viber Support:</strong> <a href="#" className="text-white font-semibold hover:underline">+63 968 587 7233</a></p>
                </div>

                {/* Resources Section (Now below Contact Support) */}
                <div className="p-6 bg-white rounded-xl shadow-lg">
                  <h3 className="text-2xl font-bold text-gray-800 mb-4 text-center">Resources</h3>
                  <div className="text-gray-600 text-center">
                    <p className="mb-2"><strong>Downloads:</strong> <a href="#" className="text-red-600 hover:underline">Terminal Operating Guide (Manual)</a>, <a href="#" className="text-red-600 hover:underline">Onboarding Guidelines</a></p>
                    <p className="mb-2"><strong>Video Links:</strong> <a href="#" className="text-red-600 hover:underline">CCAP - Fraud Prevention Guidelines</a></p>
                  </div>
                </div>
              </div>

              {/* Request Form (Right Column, maintaining its original size) */}
              <div className="lg:col-span-1 p-8 bg-white rounded-xl shadow-lg">
                <h3 className="text-2xl font-bold text-gray-800 mb-6">Request Form</h3>
                
                <form className="space-y-4">
                  <div>
                    <label htmlFor="issue-description" className="block text-sm font-medium text-gray-700">Please describe the issue...</label>
                    <textarea 
                      id="issue-description" 
                      rows="3" 
                      placeholder="e.g., Terminal is not connecting to the network..."
                      className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                    ></textarea>
                  </div>
                  {/* Grid for Name, Email, Phone */}
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-4">
                    <div>
                      <label htmlFor="name" className="block text-sm font-medium text-gray-700">Name</label>
                      <input 
                        type="text" 
                        id="name" 
                        placeholder="Your Full Name"
                        className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                      />
                    </div>
                    <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-700">Email</label>
                      <input 
                        type="email" 
                        id="email" 
                        placeholder="your.email@example.com"
                        className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                      />
                    </div>
                  </div>
                  <div>
                    <label htmlFor="phone" className="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
                    <input 
                      type="tel" 
                      id="phone" 
                      placeholder="(+63) 9XX-XXX-XXXX"
                      className="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-red-500 focus:border-red-500"
                    />
                  </div>
                  <button 
                    type="submit" 
                    className="w-full bg-red-600 text-white font-semibold tracking-wide px-6 py-3 rounded-md hover:bg-red-700 transition duration-300 shadow-md"
                  >
                    Report an Issue
                  </button>
                </form>
              </div>
            </div>

            {/* FAQs Section - UPDATED DESIGN */}
            <div className="max-w-4xl mx-auto bg-gray-100 p-8 sm:p-12 rounded-xl shadow-lg border-t-4 border-red-600">
              {/* Big, Red FAQs Title */}
              <h2 className="text-5xl font-extrabold text-red-600 text-center mb-10">FAQs</h2>
              
              <div className="bg-white p-6 sm:p-10 rounded-xl shadow-inner border border-red-100">
                {faqs.map((faq, index) => (
                  <FAQItem key={index} question={faq.question} answer={faq.answer} />
                ))}
              </div>
            </div>

          </div>
        </section>
      );
    };

    const App = () => (
      <>
        <Navbar />
        <Hero />
        <Helpdesk />
        <Footer />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
