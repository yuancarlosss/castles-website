<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Castles Technology Philippines</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  
  <style>
    /* NOTE: The new Hero component below uses Tailwind for styling, 
       but keeping this custom CSS block intact as per the request. */
    .hero-container {
      position: relative;
      background-image: linear-gradient(to right, #e33030, #fcebeb);
    }
    .hero-container::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: transparent;
      border-radius: 50% 0 0 50% / 100% 0 0 100%;
      transform: scaleY(1.5) translateX(30%);
      z-index: 10;
    }
    .hero-image-container {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 35%;
      overflow: hidden;
      z-index: 15;
      -webkit-clip-path: ellipse(80% 100% at 100% 50%);
      clip-path: ellipse(100% 100% at 100% 50%);
    }
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    @media (max-width: 1024px) {
      .hero-container::after {
        width: 100%;
        border-radius: 50% / 100% 0 0 100%;
        transform: scaleY(1.2) translateX(30%);
      }
      .hero-image-container {
        width: 100%;
      }
    }
    /* --- CSS for Marquee Logo Animation --- */
    .marquee-left {
      animation: marquee-left 25s linear infinite; /* Moves Left (Enter from Right) */
      display: flex;
      white-space: nowrap;
      width: max-content;
    }
    .marquee-right {
      animation: marquee-right 25s linear infinite; /* Moves Right (Enter from Left) */
      display: flex;
      white-space: nowrap;
      width: max-content;
    }

    /* Moves content left (0% to -50%) */
    @keyframes marquee-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); } 
    }
    /* Moves content right (-50% to 0%) */
    @keyframes marquee-right {
      0% { transform: translateX(-50%); } 
      100% { transform: translateX(0%); } 
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel" src="scripts/navBar.js"></script>
  <script type="text/babel" src="scripts/footer.js"></script>
  <script type="text/babel">
    
    const Hero = () => (
  // Main container with a light background for high contrast. Added pt-28 for fixed Navbar.
  <section className="relative overflow-hidden bg-gray-50 min-h-[500px] py-16 pt-28">
    
    {/* Content Wrapper (max width and centered) */}
    <div className="container mx-auto px-4 relative z-10">
      <div className="flex flex-col lg:flex-row items-center justify-between gap-12">
        
        {/* LEFT SIDE: Solution Headline and Call to Action */}
        <div className="w-full lg:w-1/2 space-y-4 text-center lg:text-left p-4">
          <p className="text-sm font-semibold uppercase tracking-widest text-red-500">
            Accept All Payments
          </p>
          {/* Solution Name stands out with large, bold font and red accent */}
          <h1 className="text-6xl sm:text-7xl lg:text-8xl font-black text-gray-900 leading-none">
            ONLINE
            {/* Accent color changed to red-500 */}
            <span className="block text-4xl sm:text-5xl lg:text-6xl font-extrabold text-red-500 mt-2">
              SOLUTIONS
            </span>
          </h1>
          <p className="text-lg text-gray-600 max-w-lg mx-auto lg:mx-0 pt-4">
            Accept all forms of digital payments with an all-in-one E-Wallet, QR Code, and debit and credit card machine. Seamless, fast, and secure for your business.
          </p>
          
          <div className="pt-6 flex flex-col sm:flex-row justify-center lg:justify-start space-y-3 sm:space-y-0 sm:space-x-4">
            {/* Primary Button: "Contact Sales" */}
            <button className="px-8 py-3 text-lg font-semibold rounded-full shadow-xl transition duration-300 ease-in-out bg-red-500 hover:bg-red-600 text-white transform hover:scale-[1.03]">
              Contact Sales
            </button>
          </div>
        </div>
        
        {/* RIGHT SIDE: Hero Image */}
        <div className="w-full lg:w-1/2 flex justify-center lg:justify-end p-4">
            {/* Using the provided image path */}
            <img 
              src="resources/bg2.png" 
              alt="In-Store Payment Solutions Terminal" 
              className="w-full max-w-lg h-auto rounded-xl shadow-lg object-cover"
            />
        </div>
      </div>
    </div>
  </section>
);

    
    const App = () => (
      <>
        <Navbar />
        <Hero />
        <Footer />
      </>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
