    // Updated calculation logic to handle different method types
    const calculateFee = (amount, solution, method) => {
      const results = [];
      const solutionData = pricingData[solution];

      if (!solutionData) return results;
      
      const matchingCards = solutionData.cards.filter(card => card.type === method);

      if (matchingCards.length === 0) {
        return results;
      }

      for (const card of matchingCards) {
        let fee = 0;
        const rawRate = parseFloat(card.rate.replace('%', '')) / 100;
        let calculatedFee = amount * rawRate;

        if (card.notes) {
          if (card.notes.includes('+15.00 per transaction')) {
            calculatedFee += 15;
          } else if (card.notes.includes('Min of Php 15.00')) {
            calculatedFee = Math.max(calculatedFee, 15);
          } else if (card.notes.includes('Min of Php 20.00')) {
            calculatedFee = Math.max(calculatedFee, 20);
          } else if (card.notes.includes('Min of Php 25.00')) {
            calculatedFee = Math.max(calculatedFee, 25);
          }
        }
        
        fee = calculatedFee;
        const netAmount = amount - fee;
        
        results.push({
          fee: fee.toFixed(2),
          net: netAmount.toFixed(2),
          rate: card.rate,
          logos: card.images,
          notes: card.notes
        });
      }
      return results;
    };
